<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>爪 砖注专 - 砖 "砖</title>

  <body>
    <div class="container">
      <header>
        <h1>爪 砖注专</h1>
        <p class="subtitle">驻砖 砖注专 驻 转专</p>
      </header>

      <div class="card">
        <form class="search-form" id="search-form">
          <div class="form-group">
            <label for="lesson-date">专 转专 (DD/MM):</label>
            <input type="date" id="lesson-date" required />
          </div>
          <button type="submit" id="search-button">驻砖 砖注专</button>
        </form>

        <div class="loader" id="loader">
          <div class="spinner"></div>
          <p>驻砖 砖注专...</p>
        </div>

        <p class="error-message" id="error-message">
          专注 砖 注转 注转 转 砖注专.  住 砖.
        </p>
      </div>

      <div class="result-card" id="frontal-lesson">
        <div class="result-header">
          <div class="result-date" id="frontal-date"></div>
          <div class="result-status status-frontal">驻专</div>
        </div>

        <div class="lesson-details">
          <div class="lesson-type-icon"></div>
          <h3>驻专 砖注专</h3>

          <div class="detail-row">
            <div class="detail-label">砖注:</div>
            <div class="detail-value" id="frotal-time">20:00 - 17:00</div>
          </div>
        </div>
      </div>

      <div class="result-card" id="virtual-lesson">
        <div class="result-header">
          <div class="result-date" id="virtual-date"></div>
          <div class="result-status status-virtual">专</div>
        </div>

        <div class="lesson-details">
          <div class="lesson-type-icon"></div>
          <h3>驻专 砖注专</h3>

          <div class="detail-row">
            <div class="detail-label">砖注:</div>
            <div class="detail-value" id="virtual-time">20:00 - 17:00</div>
          </div>
        </div>
      </div>

      <div class="result-card" id="no-lesson">
        <div class="result-header">
          <div class="result-date" id="no-lesson-date"></div>
          <div class="result-status status-none"> 砖注专</div>
        </div>
        <div class="no-lesson">
          <div class="lesson-type-icon"></div>
          <p> 爪 砖注专 转专 砖专.</p>
        </div>
      </div>
    </div>

  </body>
