<!DOCTYPE html>
<html lang="he" dir="rtl" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>עידן דורי - פרויקטים</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body class="font-heebo min-h-screen py-12 px-4 bg-gray-900 text-gray-200">
  <header class="max-w-5xl mx-auto text-center mb-16 px-4">
    <h1
      class="text-6xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-teal-300 text-transparent bg-clip-text inline-block">      פרויקטים
    </h1>
    <p class="text-xl text-gray-400 max-w-2xl mx-auto">
      אוסף של פרויקטים שפיתחתי במהלך השנים, הכוללים אפליקציות, כלים ועוד.
    </p>
  </header>

  <main class="max-w-7xl mx-auto">
    <div id="projects-grid"
      class="masonry-grid"></div>

    <div class="mt-24">
      <h2 class="text-4xl font-bold text-center mb-8 text-gray-300">פרויקטים לא רשמיים</h2>
      <p class="text-lg text-gray-500 max-w-2xl mx-auto text-center mb-12">
        אלו פרויקטים בפיתוח, ניסויים, או סתם דברים שבניתי בשביל הכיף. הם עשויים להיות לא גמורים או לא יציבים.
      </p>
      <div id="unlisted-projects-grid"
        class="masonry-grid"></div>
    </div>
  </main>

  <footer class="max-w-5xl mx-auto mt-24 px-4 pb-8">
    <div class="border-t border-gray-800 pt-8 text-center">
      <p class="text-gray-600">פרויקטים נוספים בקרוב!</p>
    </div>
  </footer>
</body>

</html>
