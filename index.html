<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מוצא שיעורים - מגשימים ב"ש</title>
    <script type="module" crossorigin src="/assets/index-CYB2RLFs.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DEgQXwpE.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>מוצא שיעורים</h1>
        <p class="subtitle">חפש שיעורים לפי תאריך</p>
      </header>

      <div class="card">
        <form class="search-form" id="search-form">
          <div class="form-group">
            <label for="lesson-date">בחר תאריך (DD/MM):</label>
            <input type="date" id="lesson-date" required />
          </div>
          <button type="submit" id="search-button">חפש שיעור</button>
        </form>

        <div class="loader" id="loader">
          <div class="spinner"></div>
          <p>מחפש שיעורים...</p>
        </div>

        <p class="error-message" id="error-message">
          אירעה שגיאה בעת טעינת נתוני השיעור. אנא נסה שוב.
        </p>
      </div>

      <div class="result-card" id="frontal-lesson">
        <div class="result-header">
          <div class="result-date" id="frontal-date"></div>
          <div class="result-status status-frontal">פרונטלי</div>
        </div>

        <div class="lesson-details">
          <div class="lesson-type-icon">🏫</div>
          <h3>פרטי השיעור</h3>

          <div class="detail-row">
            <div class="detail-label">שעה:</div>
            <div class="detail-value" id="frotal-time">20:00 - 17:00</div>
          </div>
        </div>
      </div>

      <div class="result-card" id="virtual-lesson">
        <div class="result-header">
          <div class="result-date" id="virtual-date"></div>
          <div class="result-status status-virtual">וירטואלי</div>
        </div>

        <div class="lesson-details">
          <div class="lesson-type-icon">💻</div>
          <h3>פרטי השיעור</h3>

          <div class="detail-row">
            <div class="detail-label">שעה:</div>
            <div class="detail-value" id="virtual-time">20:00 - 17:00</div>
          </div>
        </div>
      </div>

      <div class="result-card" id="no-lesson">
        <div class="result-header">
          <div class="result-date" id="no-lesson-date"></div>
          <div class="result-status status-none">אין שיעור</div>
        </div>
        <div class="no-lesson">
          <div class="lesson-type-icon">📅</div>
          <p>לא נמצאו שיעורים בתאריך שנבחר.</p>
        </div>
      </div>
    </div>

  </body>
</html>
