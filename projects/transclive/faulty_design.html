<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Class Summarizer Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
              950: '#082f49',
            },
            slate: {
              850: '#151e2e', /* Custom dark shade */
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --sab: env(safe-area-inset-bottom, 0px);
      --sat: env(safe-area-inset-top, 0px);
    }

    body {
      background: #0f172a;
      /* Slate 900 */
      color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Glass effects */
    .glass {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-panel {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Animations */
    @keyframes pulse-ring {
      0% {
        transform: scale(0.33);
        opacity: 1;
      }

      80%,
      100% {
        opacity: 0;
      }
    }

    .recording-indicator::before {
      content: '';
      position: absolute;
      width: 300%;
      height: 300%;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      z-index: -1;
      left: -100%;
      top: -100%;
    }

    /* View Transitions */
    .view-container {
      transition: opacity 0.3s ease, transform 0.3s ease;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .view-hidden {
      opacity: 0;
      transform: scale(0.98);
      pointer-events: none;
      z-index: -1;
    }

    /* Markdown Styling */
    .markdown-content h1 {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #fff;
      line-height: 1.2;
    }

    .markdown-content h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: #38bdf8;
    }

    .markdown-content p {
      margin-bottom: 1rem;
      color: #cbd5e1;
      line-height: 1.7;
    }

    .markdown-content ul {
      list-style: disc;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
      color: #94a3b8;
    }

    .markdown-content li {
      margin-bottom: 0.5rem;
    }

    .markdown-content strong {
      color: #f1f5f9;
      font-weight: 700;
    }

    .markdown-content blockquote {
      border-left: 4px solid #334155;
      padding-left: 1rem;
      font-style: italic;
      color: #94a3b8;
    }

    /* Utility to help with safe areas */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .mb-safe {
      margin-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>

<body class="bg-slate-950 text-slate-50 overflow-hidden h-[100dvh] w-screen flex flex-col md:flex-row">

  <!-- Background Ambient Glow -->
  <div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute top-[-20%] right-[-10%] w-[800px] h-[800px] bg-brand-900/20 rounded-full blur-3xl opacity-50">
    </div>
    <div
      class="absolute bottom-[-20%] left-[-10%] w-[600px] h-[600px] bg-purple-900/20 rounded-full blur-3xl opacity-40">
    </div>
  </div>

  <!-- MAIN APP CONTAINER -->
  <div id="app-root" class="relative z-10 w-full h-full flex flex-col md:flex-row overflow-hidden">

    <!-- DESKTOP SIDEBAR (Visible on MD+) -->
    <aside class="hidden md:flex flex-col w-64 bg-slate-900/50 border-r border-slate-800 backdrop-blur-xl h-full p-6">
      <div class="mb-8">
        <h1 class="text-2xl font-extrabold tracking-tight text-white flex items-center gap-2">
          <span
            class="w-8 h-8 bg-gradient-to-br from-brand-500 to-brand-700 rounded-lg flex items-center justify-center text-white text-lg">S</span>
          StudyVault
        </h1>
        <p class="text-slate-500 text-xs font-medium mt-1 ml-10">Pro Edition</p>
      </div>

      <div class="flex-1 overflow-y-auto no-scrollbar">
        <div class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Folders</div>
        <div id="desktopFoldersNav" class="flex flex-col gap-2">
          <!-- Injected via JS -->
        </div>

        <button onclick="promptCreateFolder()"
          class="mt-4 w-full flex items-center gap-3 px-4 py-3 rounded-xl border border-dashed border-slate-700 text-slate-400 hover:text-white hover:border-slate-500 hover:bg-slate-800/50 transition-all text-sm font-medium">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          New Folder
        </button>
      </div>

      <div class="mt-auto pt-6 border-t border-slate-800">
        <button onclick="openSettings()"
          class="flex items-center gap-3 text-slate-400 hover:text-white transition-colors text-sm font-medium w-full p-2 rounded-lg hover:bg-slate-800/50">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
            </path>
          </svg>
          Preferences
        </button>
      </div>
    </aside>

    <!-- CONTENT AREA -->
    <main class="flex-1 relative w-full h-full overflow-hidden">

      <!-- VIEW: HOME -->
      <div id="homeView" class="view-container flex flex-col h-full w-full bg-slate-950/50">

        <!-- Mobile Header -->
        <header
          class="md:hidden px-6 pt-12 pb-2 bg-slate-950/80 backdrop-blur-md sticky top-0 z-20 border-b border-slate-800/50">
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-extrabold tracking-tight text-white">StudyVault</h1>
            <button id="settingsBtnMobile"
              class="h-10 w-10 flex items-center justify-center rounded-xl bg-slate-900 border border-slate-800 text-slate-400 active:scale-95 transition-all">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </button>
          </div>
          <!-- Mobile Horizontal Scroll Folders -->
          <div class="flex items-center gap-2 overflow-x-auto no-scrollbar pb-2">
            <button onclick="setActiveFolder('all')" id="folder-mobile-all"
              class="folder-tab whitespace-nowrap px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wider bg-brand-600 text-white shadow-lg shadow-brand-500/20 transition-all">All</button>
            <div id="mobileFoldersNav" class="flex gap-2"></div>
            <button onclick="promptCreateFolder()"
              class="whitespace-nowrap px-3 py-2 rounded-full text-xs font-bold bg-slate-900 border border-slate-800 text-slate-500 flex items-center gap-1">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path>
              </svg>
            </button>
          </div>
        </header>

        <!-- Desktop Header (Minimal) -->
        <header class="hidden md:flex px-8 py-6 items-center justify-between">
          <h2 id="desktopHeaderTitle" class="text-xl font-bold text-white">All Documents</h2>
          <div class="text-sm text-slate-500" id="docCount">0 items</div>
        </header>

        <!-- Lessons Grid/List -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8">
          <div id="lessonsList"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pb-24 md:pb-8">
            <!-- Lessons injected here -->
          </div>

          <!-- Empty State -->
          <div id="emptyState"
            class="hidden h-full flex flex-col items-center justify-center text-center opacity-60 mt-10">
            <div
              class="w-24 h-24 rounded-3xl bg-slate-900 border border-slate-800 flex items-center justify-center mb-6 shadow-xl">
              <svg class="w-10 h-10 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                </path>
              </svg>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">It's quiet here</h3>
            <p class="text-slate-500 max-w-xs mx-auto">Select a folder or create a new summary to get started.</p>
          </div>
        </div>

        <!-- Floating Action Button -->
        <!-- Adjusted positioning to be visible on mobile with address bar, and respect safe area -->
        <div class="absolute bottom-8 right-6 md:bottom-10 md:right-10 z-30 mb-safe">
          <button id="addNewBtn"
            class="group h-16 w-16 md:h-14 md:w-auto md:px-6 bg-brand-600 hover:bg-brand-500 text-white rounded-full md:rounded-2xl shadow-[0_8px_30px_rgb(14,165,233,0.3)] flex items-center justify-center gap-2 transition-all hover:scale-105 active:scale-95">
            <svg class="w-7 h-7 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path>
            </svg>
            <span class="hidden md:inline font-bold">New Session</span>
          </button>
        </div>
      </div>

      <!-- VIEW: SESSION (Split Screen on Desktop) -->
      <div id="sessionView" class="view-container view-hidden flex flex-col h-full w-full hidden bg-slate-950">

        <!-- Session Header -->
        <header
          class="glass z-20 px-4 py-4 md:px-6 md:py-4 flex flex-col md:flex-row md:items-center gap-4 justify-between border-b border-slate-800/50">
          <div class="flex items-center gap-3 w-full md:w-auto">
            <button id="backBtn"
              class="h-10 w-10 flex-shrink-0 flex items-center justify-center rounded-xl bg-slate-800/50 text-slate-300 hover:bg-slate-700 hover:text-white transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
              </svg>
            </button>
            <div class="flex-1 md:flex-none">
              <input id="lessonTitle" type="text" placeholder="Untitled Lesson"
                class="w-full md:w-96 bg-transparent text-lg md:text-xl font-bold text-white placeholder:text-slate-600 outline-none truncate">
            </div>
          </div>

          <div class="flex items-center gap-3 justify-between md:justify-end">
            <div class="flex items-center gap-2">
              <select id="folderSelect"
                class="bg-slate-900 border border-slate-700 text-xs font-bold py-2 px-3 rounded-lg text-slate-300 outline-none focus:border-brand-500">
                <option value="">No Folder</option>
              </select>
              <select id="langSelect"
                class="bg-slate-900 border border-slate-700 text-xs font-bold py-2 px-3 rounded-lg text-slate-300 outline-none focus:border-brand-500">
                <option value="en-US">EN</option>
                <option value="es-ES">ES</option>
                <option value="fr-FR">FR</option>
                <option value="he-IL">HE</option>
                <option value="ar-SA">AR</option>
              </select>
            </div>

            <div class="flex items-center gap-2 px-3 py-1.5 bg-slate-900/50 rounded-full border border-slate-800">
              <div id="recIndicator" class="w-2 h-2 rounded-full bg-slate-600 transition-colors"></div>
              <span id="sessionStatus"
                class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Standby</span>
            </div>
          </div>
        </header>

        <!-- Workspace: Split View on MD+ -->
        <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">

          <!-- Left: Transcript -->
          <div
            class="flex-1 flex flex-col min-h-[40%] md:h-full md:w-1/2 border-b md:border-b-0 md:border-r border-slate-800 bg-slate-900/20">
            <div class="flex items-center justify-between px-6 py-3 bg-slate-900/40 border-b border-slate-800/50">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4 text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                  </path>
                </svg>
                <span class="text-xs font-bold uppercase tracking-widest text-slate-400">Transcript</span>
              </div>
              <button id="clearTranscriptBtn"
                class="text-[10px] font-bold text-red-400 hover:text-red-300 transition-colors uppercase tracking-wider">Clear</button>
            </div>
            <textarea id="transcript"
              class="flex-1 w-full bg-transparent p-6 text-slate-300 text-base leading-relaxed resize-none outline-none focus:bg-slate-900/30 transition-colors font-mono"
              placeholder="Start recording to see live text here..."></textarea>

            <!-- Mobile Record Toolbar (Sticky at bottom of Top Pane on mobile?) No, better at very bottom -->
          </div>

          <!-- Right: Summary -->
          <div class="flex-1 flex flex-col min-h-[40%] md:h-full md:w-1/2 bg-slate-950">
            <div class="flex items-center justify-between px-6 py-3 bg-slate-900/40 border-b border-slate-800/50">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                  </path>
                </svg>
                <span class="text-xs font-bold uppercase tracking-widest text-slate-400">AI Summary</span>
              </div>
              <button id="copyBtn"
                class="hidden text-[10px] font-bold text-brand-400 hover:text-brand-300 transition-colors uppercase tracking-wider flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                  </path>
                </svg>
                Copy
              </button>
            </div>
            <div id="summaryContainer" class="flex-1 overflow-y-auto p-6 markdown-content">
              <div class="h-full flex flex-col items-center justify-center text-slate-700 gap-3 opacity-50">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                  </path>
                </svg>
                <span class="text-sm font-medium">Summary will appear here</span>
              </div>
            </div>
          </div>
        </main>

        <!-- Unified Footer Control Bar -->
        <!-- Added pb-safe to respect safe area at bottom -->
        <footer
          class="p-4 md:p-6 bg-slate-900/80 backdrop-blur-xl border-t border-slate-800 flex flex-col md:flex-row gap-4 items-center justify-between z-30 pb-safe">
          <div class="w-full md:w-auto flex gap-4">
            <button id="recordToggleBtn"
              class="flex-1 md:flex-none md:w-64 h-12 md:h-14 bg-brand-600 hover:bg-brand-500 rounded-xl font-bold flex items-center justify-center gap-3 shadow-lg shadow-brand-900/20 active:scale-95 transition-all text-white">
              <div id="recDot" class="w-2.5 h-2.5 rounded-full bg-white"></div>
              <span id="recordBtnText">Start Recording</span>
            </button>
            <button id="summarizeBtn" disabled
              class="flex-1 md:flex-none md:w-48 h-12 md:h-14 bg-slate-800 border border-slate-700 rounded-xl font-bold text-slate-500 cursor-not-allowed flex items-center justify-center gap-2 active:scale-95 transition-all hover:bg-slate-700 disabled:hover:bg-slate-800 disabled:opacity-50">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                </path>
              </svg>
              Summarize
            </button>
          </div>
          <div class="hidden md:block text-xs text-slate-600 font-mono">
            Session active
          </div>
        </footer>
      </div>

      <!-- VIEW: SETTINGS -->
      <div id="settingsView"
        class="view-container view-hidden hidden flex items-center justify-center bg-slate-950/80 backdrop-blur-sm p-6 z-50">
        <div
          class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-full">
          <header class="px-6 py-6 border-b border-slate-800 flex justify-between items-center bg-slate-800/30">
            <h1 class="text-xl font-bold text-white">Preferences</h1>
            <button id="closeSettingsBtn"
              class="h-8 w-8 flex items-center justify-center rounded-lg bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 transition-all">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </header>

          <main class="p-6 space-y-6 overflow-y-auto">
            <div class="space-y-4">
              <label class="block group">
                <span
                  class="text-xs font-bold uppercase tracking-widest text-slate-500 group-hover:text-brand-400 transition-colors">Gemini
                  API Key</span>
                <div class="relative mt-2">
                  <input id="settingsApiKey" type="password" placeholder="sk-..."
                    class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all placeholder:text-slate-700">
                  <div class="absolute right-3 top-3 text-slate-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
                      </path>
                    </svg>
                  </div>
                </div>
                <p class="text-[11px] text-slate-600 mt-2">Stored securely in your browser's local storage.</p>
              </label>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <span class="text-xs font-bold uppercase tracking-widest text-slate-500">AI Model</span>
                <div class="relative">
                  <select id="settingsModel"
                    class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white outline-none focus:border-brand-500 appearance-none text-sm font-medium">
                    <option value="gemini-2.5-flash">Flash (Fast)</option>
                    <option value="gemini-3-flash-preview">Flash 2 (Smart)</option>
                  </select>
                  <div class="absolute right-3 top-3.5 text-slate-500 pointer-events-none">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </div>
              </div>

              <div class="space-y-2">
                <span class="text-xs font-bold uppercase tracking-widest text-slate-500">Language</span>
                <div class="relative">
                  <select id="settingsDefaultLang"
                    class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-white outline-none focus:border-brand-500 appearance-none text-sm font-medium">
                    <option value="en-US">English</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="he-IL">Hebrew</option>
                    <option value="ar-SA">Arabic</option>
                  </select>
                  <div class="absolute right-3 top-3.5 text-slate-500 pointer-events-none">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>

            <button id="saveSettingsBtn"
              class="w-full py-3.5 bg-brand-600 hover:bg-brand-500 text-white font-bold rounded-xl shadow-lg shadow-brand-900/20 active:scale-95 transition-all mt-4">
              Save Preferences
            </button>
          </main>
        </div>
      </div>
    </main>
  </div>

  <!-- Folder Modal -->
  <div id="folderModal"
    class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-950/90 backdrop-blur-sm">
    <div
      class="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-2xl scale-100 transition-transform">
      <h2 class="text-xl font-bold text-white mb-1">New Folder</h2>
      <p class="text-slate-400 text-sm mb-6">Organize your sessions by subject.</p>
      <input id="newFolderName" type="text" placeholder="e.g. Calculus 101"
        class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-4 text-white outline-none focus:border-brand-500 transition-colors mb-6 placeholder:text-slate-700">
      <div class="flex gap-3">
        <button onclick="closeFolderModal()"
          class="flex-1 py-3.5 font-bold text-slate-400 bg-slate-800 hover:bg-slate-700 rounded-xl transition-colors">Cancel</button>
        <button onclick="createFolder()"
          class="flex-1 py-3.5 font-bold text-white bg-brand-600 hover:bg-brand-500 rounded-xl transition-colors">Create</button>
      </div>
    </div>
  </div>

  <script>
    // Global Config & State
    let config = JSON.parse(localStorage.getItem('studyvault_config') || '{"apiKey": "", "defaultLang": "en-US", "model": "gemini-2.5-flash"}');
    let lessons = JSON.parse(localStorage.getItem('lessons_pro') || '[]');
    let folders = JSON.parse(localStorage.getItem('folders_pro') || '[]');

    let currentLessonId = null;
    let activeFolderId = 'all';
    let recognition;
    let fullTranscript = "";
    let rawSummaryText = "";
    let isUserRecording = false;

    // View Elements
    const homeView = document.getElementById('homeView');
    const settingsView = document.getElementById('settingsView');
    const sessionView = document.getElementById('sessionView');

    // UI Elements
    const lessonsList = document.getElementById('lessonsList');
    const emptyState = document.getElementById('emptyState');
    const mobileFoldersNav = document.getElementById('mobileFoldersNav');
    const desktopFoldersNav = document.getElementById('desktopFoldersNav'); // NEW
    const folderSelect = document.getElementById('folderSelect');
    const folderModal = document.getElementById('folderModal');
    const recordToggleBtn = document.getElementById("recordToggleBtn");
    const recordBtnText = document.getElementById("recordBtnText");
    const summarizeBtn = document.getElementById("summarizeBtn");
    const transcriptArea = document.getElementById("transcript");
    const summaryContainer = document.getElementById("summaryContainer");
    const sessionStatus = document.getElementById("sessionStatus");
    const recIndicator = document.getElementById("recIndicator");
    const recDot = document.getElementById("recDot");
    const langSelect = document.getElementById("langSelect");
    const lessonTitleInput = document.getElementById("lessonTitle");
    const copyBtn = document.getElementById("copyBtn");
    const clearTranscriptBtn = document.getElementById("clearTranscriptBtn");
    const desktopHeaderTitle = document.getElementById("desktopHeaderTitle");
    const docCount = document.getElementById("docCount");

    // Settings Elements
    const settingsApiKey = document.getElementById('settingsApiKey');
    const settingsDefaultLang = document.getElementById('settingsDefaultLang');
    const settingsModel = document.getElementById('settingsModel');

    function save() {
      localStorage.setItem('lessons_pro', JSON.stringify(lessons));
      localStorage.setItem('folders_pro', JSON.stringify(folders));
    }

    function saveConfig() {
      config.apiKey = settingsApiKey.value.trim();
      config.defaultLang = settingsDefaultLang.value;
      config.model = settingsModel.value;
      localStorage.setItem('studyvault_config', JSON.stringify(config));
    }

    function renderFolders() {
      // Clear containers
      mobileFoldersNav.innerHTML = '';
      desktopFoldersNav.innerHTML = '';
      folderSelect.innerHTML = '<option value="">No Folder</option>';

      // Render Reset/All button for desktop
      const allBtnDesktop = document.createElement('button');
      allBtnDesktop.onclick = () => setActiveFolder('all');
      allBtnDesktop.className = `w-full text-left px-4 py-2.5 rounded-lg text-sm font-medium transition-all ${activeFolderId === 'all' ? 'bg-brand-600 text-white shadow-lg shadow-brand-900/20' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`;
      allBtnDesktop.innerText = "All Documents";
      desktopFoldersNav.appendChild(allBtnDesktop);

      // Handle All button for Mobile (reset style)
      const allBtnMobile = document.getElementById('folder-mobile-all');
      if (activeFolderId === 'all') {
        allBtnMobile.className = "folder-tab whitespace-nowrap px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wider bg-brand-600 text-white shadow-lg shadow-brand-500/20 transition-all";
      } else {
        allBtnMobile.className = "folder-tab whitespace-nowrap px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wider bg-slate-900 border border-slate-800 text-slate-500 transition-all";
      }

      folders.forEach(folder => {
        // Mobile Tab
        const tab = document.createElement('button');
        tab.className = `folder-tab whitespace-nowrap px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition-all ${activeFolderId === folder.id ? 'bg-brand-600 text-white shadow-lg shadow-brand-500/20' : 'bg-slate-900 border border-slate-800 text-slate-500'}`;
        tab.innerText = folder.name;
        tab.onclick = () => setActiveFolder(folder.id);
        mobileFoldersNav.appendChild(tab);

        // Desktop List Item
        const item = document.createElement('button');
        item.className = `w-full text-left px-4 py-2.5 rounded-lg text-sm font-medium transition-all flex items-center gap-2 ${activeFolderId === folder.id ? 'bg-brand-600 text-white shadow-lg shadow-brand-900/20' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`;
        item.innerHTML = `
            <svg class="w-4 h-4 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
            ${folder.name}`;
        item.onclick = () => setActiveFolder(folder.id);
        desktopFoldersNav.appendChild(item);

        // Dropdown Option
        const opt = document.createElement('option');
        opt.value = folder.id;
        opt.innerText = folder.name;
        folderSelect.appendChild(opt);
      });
    }

    function setActiveFolder(id) {
      activeFolderId = id;
      // Update Header Text on Desktop
      if (id === 'all') {
        desktopHeaderTitle.innerText = "All Documents";
      } else {
        const f = folders.find(x => x.id === id);
        desktopHeaderTitle.innerText = f ? f.name : "Documents";
      }
      renderFolders(); // Re-render to update active states
      renderLessons();
    }

    function renderLessons() {
      lessonsList.innerHTML = '';
      const filtered = activeFolderId === 'all'
        ? lessons
        : lessons.filter(l => l.folderId === activeFolderId);

      docCount.innerText = `${filtered.length} item${filtered.length !== 1 ? 's' : ''}`;

      if (filtered.length === 0) {
        emptyState.classList.remove('hidden');
      } else {
        emptyState.classList.add('hidden');
        [...filtered].sort((a, b) => b.id - a.id).forEach(lesson => {
          const card = document.createElement('div');
          // Responsive Grid Card Classes
          card.className = 'group relative flex flex-col p-5 bg-slate-900/60 border border-slate-800 rounded-3xl hover:bg-slate-800 hover:border-slate-700 hover:shadow-2xl hover:shadow-brand-900/10 transition-all cursor-pointer h-40 md:h-48 active:scale-[0.98]';
          card.onclick = (e) => {
            if (!e.target.closest('button')) openLesson(lesson.id);
          }

          card.innerHTML = `
            <div class="flex-1 min-w-0">
              <div class="flex items-start justify-between">
                 <div class="w-10 h-10 rounded-full bg-brand-500/10 flex items-center justify-center text-brand-500 mb-3 group-hover:bg-brand-500 group-hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                 </div>
                 ${lesson.folderId ? '<span class="px-2 py-1 rounded-md bg-slate-800 text-[10px] text-slate-400 font-bold uppercase tracking-wider">' + (folders.find(f => f.id == lesson.folderId)?.name || 'Folder') + '</span>' : ''}
              </div>
              <h3 class="text-white font-bold truncate text-lg pr-4 mb-1 group-hover:text-brand-400 transition-colors">${lesson.title || 'Untitled Lesson'}</h3>
              <p class="text-slate-500 text-xs line-clamp-2 leading-relaxed">${lesson.summaryMd ? 'Contains summary analysis.' : 'Raw transcript only.'}</p>
            </div>
            <div class="flex items-center justify-between mt-4 border-t border-slate-800/50 pt-3">
               <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${new Date(lesson.id).toLocaleDateString()}</span>
               <button onclick="deleteLesson(${lesson.id})" class="p-2 -mr-2 rounded-lg text-slate-600 hover:text-red-400 hover:bg-red-500/10 transition-colors z-10">
                 <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
               </button>
            </div>
          `;
          lessonsList.appendChild(card);
        });
      }
    }

    function switchView(viewId) {
      [homeView, settingsView, sessionView].forEach(v => {
        if (v.id !== viewId) {
          v.classList.add('view-hidden');
          setTimeout(() => v.classList.add('hidden'), 300);
        }
      });

      const target = document.getElementById(viewId);
      setTimeout(() => {
        target.classList.remove('hidden');
        setTimeout(() => target.classList.remove('view-hidden'), 10);
      }, 50);
    }

    function openSettings() {
      settingsApiKey.value = config.apiKey;
      settingsDefaultLang.value = config.defaultLang;
      settingsModel.value = config.model || "gemini-2.5-flash";
      switchView('settingsView');
    }

    // Settings Listeners
    document.getElementById('settingsBtnMobile').onclick = openSettings;
    document.getElementById('saveSettingsBtn').onclick = () => {saveConfig(); switchView('homeView');};
    document.getElementById('closeSettingsBtn').onclick = () => switchView('homeView');


    function setupSpeech() {
      if (!("webkitSpeechRecognition" in window)) return;
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true; // Changed to true for better feedback
      recognition.lang = langSelect.value;

      recognition.onresult = (event) => {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript + ". ";
          } else {
            interimTranscript += event.results[i][0].transcript;
          }
        }

        if (finalTranscript) {
          fullTranscript += finalTranscript;
          transcriptArea.value = fullTranscript;
        }

        // Optional: you could display interimTranscript somewhere if desired
        transcriptArea.scrollTop = transcriptArea.scrollHeight;
        updateSummarizeButtonState();
        updateLessonState();
      };

      recognition.onend = () => {
        if (isUserRecording) {try {recognition.start();} catch (e) { } }
      };
    }

    function toggleRecording() {
      if (!isUserRecording) {
        isUserRecording = true;
        setupSpeech();
        recognition.start();
        recordToggleBtn.classList.replace('bg-brand-600', 'bg-red-600');
        recordToggleBtn.classList.replace('hover:bg-brand-500', 'hover:bg-red-500');
        recordBtnText.innerText = "Stop Session";
        recDot.classList.add('recording-indicator');
        recIndicator.classList.replace('bg-slate-600', 'bg-red-500');
        sessionStatus.innerText = "Listening...";
        summarizeBtn.disabled = true;
      } else {
        isUserRecording = false;
        if (recognition) {recognition.onend = null; recognition.stop();}
        recordToggleBtn.classList.replace('bg-red-600', 'bg-brand-600');
        recordToggleBtn.classList.replace('hover:bg-red-500', 'hover:bg-brand-500');
        recordBtnText.innerText = "Record More";
        recDot.classList.remove('recording-indicator');
        recIndicator.classList.replace('bg-red-500', 'bg-slate-600');
        sessionStatus.innerText = "Standby";
        updateSummarizeButtonState();
      }
    }

    function updateSummarizeButtonState() {
      if (transcriptArea.value.trim().length > 10) {
        summarizeBtn.disabled = false;
        summarizeBtn.classList.replace('bg-slate-800', 'bg-white');
        summarizeBtn.classList.replace('text-slate-500', 'text-brand-900');
        summarizeBtn.classList.remove('cursor-not-allowed', 'opacity-50');
      } else {
        summarizeBtn.disabled = true;
        summarizeBtn.classList.replace('bg-white', 'bg-slate-800');
        summarizeBtn.classList.replace('text-brand-900', 'text-slate-500');
        summarizeBtn.classList.add('cursor-not-allowed', 'opacity-50');
      }
    }

    async function generateSummary() {
      if (!config.apiKey) {
        alert("Please add an API Key in settings first.");
        openSettings();
        return;
      }

      summarizeBtn.disabled = true;
      summarizeBtn.innerText = "Analyzing...";
      summaryContainer.innerHTML = `
        <div class="h-full flex flex-col items-center justify-center gap-4">
             <div class="w-12 h-12 border-4 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
             <div class="text-brand-400 font-bold animate-pulse">Consulting the AI...</div>
        </div>
      `;

      const langName = langSelect.options[langSelect.selectedIndex].text;
      const modelToUse = config.model || "gemini-2.5-flash";

      const systemPrompt = `
Act as an expert educational assistant and master note-taker.
TASK:
Perform a deep-dive analysis of the provided lesson transcript. You must synthesize and summarize EVERYTHING discussed in the text, ensuring no key concepts, side-topics, or minor details mentioned are omitted. Your goal is to transform a raw transcript into high-retention study notes.

CONSTRAINTS:
Respond with ONLY a valid JSON object.
Do NOT include markdown code blocks (no \`\`\`json).
Do NOT include any introductory or concluding text.
Ensure the summary is comprehensive, covering the beginning, middle, and end of the lesson.

JSON STRUCTURE:
{
"title": "A concise, academic, and catchy name for the full lesson",
"summary": "Markdown formatted. Use this hierarchy:
  # The Big Picture(A high - level synthesis of all core themes)
  ## Comprehensive Breakdown(Detailed bullet points covering EVERY topic mentioned)
  ## Conceptual Analogy(A simple comparison to explain the main complexity)
  ## Pro - Tip & Key Takeaways(Actionable advice based on the lesson content)"
}

TRANSCRIPT TO ANALYZE: ${transcriptArea.value}
OUTPUT LANGUAGE: ${langName}`;

      const userQuery = `Transcript: ${transcriptArea.value} `;

      const fetchWithRetry = async (retries = 5, delay = 1000) => {
        try {
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelToUse}:generateContent?key=${config.apiKey}`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
              contents: [{parts: [{text: userQuery}]}],
              systemInstruction: {parts: [{text: systemPrompt}]}
            })
          });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          return await response.json();
        } catch (error) {
          if (retries > 0) {
            await new Promise(res => setTimeout(res, delay));
            return fetchWithRetry(retries - 1, delay * 2);
          }
          throw error;
        }
      };

      try {
        const data = await fetchWithRetry();
        let rawText = data.candidates?.[0]?.content?.parts?.[0]?.text || "";

        const cleanedText = rawText.replace(/```json|```/g, '').trim();
        const jsonResponse = JSON.parse(cleanedText);

        rawSummaryText = jsonResponse.summary;
        lessonTitleInput.value = jsonResponse.title;

        summaryContainer.innerHTML = marked.parse(jsonResponse.summary);
        summaryContainer.setAttribute('dir', (langSelect.value.startsWith('he') || langSelect.value.startsWith('ar')) ? 'rtl' : 'ltr');

        copyBtn.classList.remove('hidden');
        updateLessonState();
      } catch (e) {
        console.error(e);
        summaryContainer.innerHTML = `
            <div class="flex flex-col items-center justify-center h-full text-red-400 gap-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                <span>Analysis failed. Check your API Key.</span>
            </div>
        `;
      }

      summarizeBtn.disabled = false;
      summarizeBtn.innerText = "Summarize";
      updateSummarizeButtonState();
    }

    function openLesson(id) {
      const lesson = lessons.find(l => l.id === id);
      if (!lesson) return;
      currentLessonId = id;
      lessonTitleInput.value = lesson.title || "";
      transcriptArea.value = lesson.transcript || "";
      fullTranscript = lesson.transcript || "";
      rawSummaryText = lesson.summaryMd || "";
      langSelect.value = lesson.langCode || config.defaultLang;
      folderSelect.value = lesson.folderId || "";

      if (lesson.summaryMd) {
        summaryContainer.innerHTML = marked.parse(lesson.summaryMd);
        summaryContainer.setAttribute('dir', (lesson.langCode.startsWith('he') || lesson.langCode.startsWith('ar')) ? 'rtl' : 'ltr');
        copyBtn.classList.remove('hidden');

        // Force button state enabled if there is already a summary
        summarizeBtn.disabled = false;
        summarizeBtn.classList.replace('bg-slate-800', 'bg-white');
        summarizeBtn.classList.replace('text-slate-500', 'text-brand-900');
        summarizeBtn.classList.remove('cursor-not-allowed', 'opacity-50');
      } else {
        summaryContainer.innerHTML = `
             <div class="h-full flex flex-col items-center justify-center text-slate-700 gap-3 opacity-50">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span class="text-sm font-medium">Summary will appear here</span>
            </div>
        `;
        copyBtn.classList.add('hidden');
        updateSummarizeButtonState();
      }
      switchView('sessionView');
    }

    function updateLessonState() {
      const idx = lessons.findIndex(l => l.id === currentLessonId);
      if (idx !== -1) {
        lessons[idx].title = lessonTitleInput.value;
        lessons[idx].transcript = transcriptArea.value;
        lessons[idx].summaryMd = rawSummaryText;
        lessons[idx].langCode = langSelect.value;
        lessons[idx].langLabel = langSelect.options[langSelect.selectedIndex].text;
        lessons[idx].folderId = folderSelect.value;
        save();
      }
    }

    function deleteLesson(id) {
      if (confirm("Delete this lesson?")) {
        lessons = lessons.filter(l => l.id !== id);
        save();
        renderLessons();
      }
    }

    // Folder logic
    function promptCreateFolder() {folderModal.classList.remove('hidden'); document.getElementById('newFolderName').focus();}
    function closeFolderModal() {folderModal.classList.add('hidden'); document.getElementById('newFolderName').value = '';}
    function createFolder() {
      const name = document.getElementById('newFolderName').value.trim();
      if (!name) return;
      folders.push({id: 'f_' + Date.now(), name});
      save(); renderFolders(); closeFolderModal();
    }

    // New Lesson
    document.getElementById('addNewBtn').onclick = () => {
      const newId = Date.now();
      const defLang = config.defaultLang || "en-US";
      const langLabel = [...settingsDefaultLang.options].find(o => o.value === defLang)?.text || "English";

      lessons.push({
        id: newId,
        title: "",
        transcript: "",
        summaryMd: "",
        langCode: defLang,
        langLabel: langLabel,
        folderId: activeFolderId !== 'all' ? activeFolderId : ""
      });
      openLesson(newId);
    };

    document.getElementById('backBtn').onclick = () => {
      if (isUserRecording) toggleRecording();
      updateLessonState();
      switchView('homeView');
    };

    clearTranscriptBtn.onclick = () => {
      if (confirm("Clear transcript?")) {
        fullTranscript = "";
        transcriptArea.value = "";
        updateSummarizeButtonState();
        updateLessonState();
      }
    };

    transcriptArea.oninput = () => {
      fullTranscript = transcriptArea.value;
      updateSummarizeButtonState();
      updateLessonState();
    };

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(rawSummaryText);
      const oldText = copyBtn.innerText;
      copyBtn.innerText = "COPIED!";
      setTimeout(() => copyBtn.innerText = "Copy", 2000);
    };

    recordToggleBtn.onclick = toggleRecording;
    summarizeBtn.onclick = generateSummary;
    lessonTitleInput.oninput = updateLessonState;
    folderSelect.onchange = updateLessonState;

    // Boot
    renderFolders();
    renderLessons();
  </script>
</body>

</html>
