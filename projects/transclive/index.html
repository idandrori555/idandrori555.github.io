<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Transclive</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: {
          sans: ['"Plus Jakarta Sans"', 'sans-serif'],
        },
        extend: {
          colors: {
            background: '#09090b',
            surface: '#18181b',
            surfaceHighlight: '#27272a',
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
              950: '#082f49',
            },
          },
          animation: {
            'blob': 'blob 7s infinite',
            'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
          },
          keyframes: {
            blob: {
              '0%': {transform: 'translate(0px, 0px) scale(1)'},
              '33%': {transform: 'translate(30px, -50px) scale(1.1)'},
              '66%': {transform: 'translate(-20px, 20px) scale(0.9)'},
              '100%': {transform: 'translate(0px, 0px) scale(1)'},
            },
            slideUp: {
              '0%': {transform: 'translateY(100%)'},
              '100%': {transform: 'translateY(0)'},
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --sab: env(safe-area-inset-bottom, 0px);
      --sat: env(safe-area-inset-top, 0px);
    }

    body {
      background: #09090b;
      color: #fafafa;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 3px;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .glass-header {
      background: rgba(9, 9, 11, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-footer {
      background: rgba(9, 9, 11, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .input-base {
      background: #18181b;
      border: 1px solid #27272a;
      transition: all 0.2s ease;
    }

    .input-base:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
    }

    .lesson-card {
      background: #18181b;
      border: 1px solid #27272a;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .lesson-card:active {
      transform: scale(0.98);
      background: #27272a;
    }

    .view-container {
      transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #09090b;
    }

    .view-hidden {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }

    .markdown-content h1 {
      font-size: 1.5rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .markdown-content h2 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #bae6fd;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      letter-spacing: -0.01em;
    }

    .markdown-content p {
      margin-bottom: 1rem;
      color: #d4d4d8;
      line-height: 1.7;
    }

    .markdown-content ul {
      list-style: disc;
      padding-left: 1.25rem;
      margin-bottom: 1rem;
      color: #a1a1aa;
    }

    .markdown-content li {
      margin-bottom: 0.5rem;
    }

    .markdown-content strong {
      color: #fff;
      font-weight: 600;
    }

    .markdown-content blockquote {
      border-left: 3px solid #0ea5e9;
      padding-left: 1rem;
      font-style: italic;
      color: #a1a1aa;
      margin: 1.5rem 0;
    }

    .safe-pt {
      padding-top: calc(var(--sat) + 1rem);
    }

    .safe-pb {
      padding-bottom: calc(var(--sab) + 1rem);
    }

    .pulse-ring {
      position: relative;
    }

    .pulse-ring::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: inherit;
      opacity: 0.4;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }

      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="bg-background text-zinc-50 overflow-hidden h-[100dvh] w-screen selection:bg-brand-500/30">

  <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
    <div
      class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[600px] bg-brand-900/20 rounded-full blur-[120px] mix-blend-screen opacity-30 animate-blob">
    </div>
    <div
      class="absolute bottom-0 right-0 w-[600px] h-[600px] bg-purple-900/10 rounded-full blur-[100px] mix-blend-screen opacity-20 animate-blob animation-delay-2000">
    </div>
  </div>

  <div class="relative z-10 h-full max-w-lg mx-auto flex flex-col bg-background/50 shadow-2xl">

    <!-- === HOME VIEW === -->
    <div id="homeView" class="view-container flex flex-col z-10">
      <header class="safe-pt px-6 pb-4 glass-header z-20 sticky top-0">
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 rounded-xl bg-gradient-to-tr from-brand-600 to-brand-400 flex items-center justify-center shadow-lg shadow-brand-500/20">
              <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
              </svg>
            </div>
            <div>
              <h1 class="text-xl font-bold tracking-tight text-white leading-tight">Transclive</h1>
              <p class="text-xs font-medium text-zinc-500 uppercase tracking-widest">Library</p>
            </div>
          </div>
          <button id="settingsBtn"
            class="w-10 h-10 rounded-full bg-zinc-800/50 hover:bg-zinc-800 flex items-center justify-center transition-colors text-zinc-400">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
              </path>
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </button>
        </div>

        <div class="flex items-center gap-2 overflow-x-auto no-scrollbar pb-2 mask-linear-fade">
          <button onclick="setActiveFolder('all')" id="folder-all"
            class="folder-tab shrink-0 px-4 py-1.5 rounded-full text-xs font-bold transition-all border border-brand-500/20 bg-brand-500/10 text-brand-400">All</button>
          <div id="foldersNav" class="flex gap-2"></div>
          <div class="w-[1px] h-6 bg-zinc-800 shrink-0 mx-1"></div>
          <button onclick="promptCreateFolder()"
            class="shrink-0 px-3 py-1.5 rounded-full text-xs font-bold bg-zinc-800/50 hover:bg-zinc-800 text-zinc-400 border border-zinc-700/50 flex items-center gap-1.5 transition-colors">
            <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
            </svg>
            <span>New</span>
          </button>
        </div>
      </header>

      <main class="flex-1 px-4 py-6 overflow-y-auto no-scrollbar safe-pb relative">
        <div id="lessonsList" class="space-y-3 pb-24"></div>
        <div id="emptyState"
          class="hidden absolute top-1/3 left-0 right-0 flex flex-col items-center justify-center text-center px-8">
          <div
            class="w-20 h-20 bg-zinc-900 rounded-3xl flex items-center justify-center mb-4 border border-zinc-800 shadow-inner">
            <svg class="w-8 h-8 text-zinc-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
              </path>
            </svg>
          </div>
          <h3 class="text-white font-semibold text-lg">Library Empty</h3>
          <p class="text-zinc-500 text-sm mt-2 max-w-[200px]">Tap the button below to start your first session.</p>
        </div>
      </main>

      <div class="fixed bottom-8 left-0 right-0 flex justify-center pointer-events-none z-30">
        <button id="addNewBtn"
          class="pointer-events-auto group relative flex items-center justify-center w-16 h-16 rounded-full bg-brand-600 text-white shadow-xl shadow-brand-900/40 hover:scale-105 active:scale-95 transition-all duration-300">
          <div class="absolute inset-0 rounded-full bg-brand-400 opacity-0 group-hover:opacity-20 transition-opacity">
          </div>
          <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- === SETTINGS VIEW === -->
    <div id="settingsView" class="view-container hidden z-40 bg-background">
      <header class="safe-pt px-6 pb-4 border-b border-zinc-800">
        <div class="flex items-center gap-4">
          <button id="closeSettingsBtn"
            class="p-2 -ml-2 rounded-full hover:bg-zinc-800 text-zinc-400 transition-colors">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <h1 class="text-lg font-bold">Preferences</h1>
        </div>
      </header>

      <main class="flex-1 px-6 py-8 overflow-y-auto no-scrollbar space-y-8">
        <section class="space-y-4">
          <div class="p-4 bg-zinc-900/50 rounded-2xl border border-zinc-800">
            <label class="block">
              <span class="text-xs font-semibold text-zinc-300">Gemini API Key (Analysis)</span>
              <input id="settingsApiKey" type="password" placeholder="Paste your key here..."
                class="input-base mt-2 w-full rounded-xl px-4 py-3 text-sm text-white placeholder-zinc-600 outline-none">
            </label>
            <label class="block mt-4">
              <span class="text-xs font-semibold text-zinc-300">Groq API Key (Whisper)</span>
              <input id="settingsGroqKey" type="password" placeholder="Paste your Groq key here..."
                class="input-base mt-2 w-full rounded-xl px-4 py-3 text-sm text-white placeholder-zinc-600 outline-none">
            </label>
            <p class="text-[11px] text-zinc-500 mt-3 leading-relaxed">
              Your keys are stored locally. Groq is used for high-accuracy Whisper transcription.
            </p>
          </div>
        </section>

        <section class="space-y-4">
          <div class="grid gap-4">
            <div class="bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800 flex items-center justify-between">
              <div class="flex flex-col">
                <span class="text-sm font-medium text-zinc-200">Transcription Engine</span>
                <span class="text-[10px] text-zinc-500">Native vs (Whisper)</span>
              </div>
              <!-- ENGINE SWITCH IN SETTINGS -->
              <div class="bg-zinc-900 p-1 rounded-full flex border border-zinc-800 shadow-inner">
                <button id="engineNative"
                  class="px-3 py-1 rounded-full text-[9px] font-black transition-all bg-brand-600 text-white">NATIVE</button>
                <button id="engineWhisper"
                  class="px-3 py-1 rounded-full text-[9px] font-black transition-all text-zinc-500 hover:text-zinc-300">WHISPER</button>
              </div>
            </div>
            <div class="bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800 flex items-center justify-between">
              <span class="text-sm font-medium text-zinc-200">AI Model</span>
              <select id="settingsModel"
                class="bg-zinc-800 text-xs font-semibold text-white py-2 px-3 rounded-lg border border-zinc-700 outline-none focus:border-brand-500">
                <option value="gemini-2.5-flash">Fast</option>
                <option value="gemini-3-flash-preview">Smart</option>
              </select>
            </div>
            <div class="bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800 flex items-center justify-between">
              <span class="text-sm font-medium text-zinc-200">Default Language</span>
              <select id="settingsDefaultLang"
                class="bg-zinc-800 text-xs font-semibold text-white py-2 px-3 rounded-lg border border-zinc-700 outline-none focus:border-brand-500">
                <option value="en">English</option>
                <option value="he">Hebrew</option>
              </select>
            </div>
          </div>
        </section>
        <button id="saveSettingsBtn"
          class="w-full py-4 mt-4 bg-brand-600 text-white font-bold rounded-xl shadow-lg shadow-brand-900/20 active:scale-98 transition-all hover:bg-brand-500">
          Save Changes
        </button>
      </main>
    </div>

    <!-- === SESSION VIEW === -->
    <div id="sessionView" class="view-container hidden z-50 flex flex-col bg-background">
      <header class="glass-header safe-pt px-4 pb-4 z-20 flex flex-col gap-4">
        <div class="flex items-center justify-between">
          <button id="backBtn"
            class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-zinc-800 text-zinc-400 transition-colors">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>

          <div class="flex items-center gap-3">
            <div class="flex items-center gap-1">
              <select id="folderSelect"
                class="bg-transparent text-xs font-bold text-zinc-400 py-1.5 px-2 rounded-lg outline-none hover:bg-zinc-800 transition-colors uppercase tracking-wider text-right appearance-none">
                <option value="">Uncategorized</option>
              </select>
              <select id="langSelect"
                class="bg-transparent text-xs font-bold text-brand-500 py-1.5 px-2 rounded-lg outline-none hover:bg-brand-500/10 transition-colors appearance-none">
                <option value="en">EN</option>
                <option value="es">ES</option>
                <option value="fr">FR</option>
                <option value="he">HE</option>
                <option value="ar">AR</option>
              </select>
            </div>
          </div>
        </div>

        <div class="px-2">
          <input id="lessonTitle" type="text" placeholder="Untitled Session"
            class="w-full bg-transparent text-2xl font-bold text-white placeholder-zinc-700 outline-none border-none p-0 focus:ring-0">
          <div class="flex items-center gap-2 mt-2">
            <div id="recIndicator" class="w-1.5 h-1.5 rounded-full bg-zinc-600 transition-colors duration-300"></div>
            <span id="sessionStatus"
              class="text-[10px] font-bold uppercase tracking-widest text-zinc-500 transition-colors">Ready</span>
          </div>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto no-scrollbar pb-32">
        <div class="p-4 space-y-6">
          <div class="group">
            <div class="flex items-center justify-between mb-3 px-1">
              <label class="text-xs font-bold text-zinc-500 uppercase tracking-wider flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
                Transcript
              </label>
              <button id="clearTranscriptBtn"
                class="text-[10px] font-bold text-zinc-600 hover:text-red-400 uppercase tracking-widest transition-colors">Clear
                All</button>
            </div>
            <textarea id="transcript"
              class="w-full h-48 bg-zinc-900/50 border border-zinc-800 rounded-2xl p-4 text-sm leading-relaxed text-zinc-300 focus:border-brand-500/50 focus:bg-zinc-900 outline-none resize-none transition-all placeholder-zinc-700"
              placeholder="Tap record to start speaking..."></textarea>
          </div>

          <div class="flex items-center gap-4">
            <div class="h-px bg-zinc-800 flex-1"></div>
            <div class="w-6 h-6 rounded-full bg-zinc-800 border border-zinc-700 flex items-center justify-center">
              <svg class="w-3 h-3 text-zinc-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
              </svg>
            </div>
            <div class="h-px bg-zinc-800 flex-1"></div>
          </div>

          <div class="group">
            <div class="flex items-center justify-between mb-3 px-1">
              <label class="text-xs font-bold text-brand-400 uppercase tracking-wider flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                AI Insight
              </label>
              <button id="copyBtn"
                class="hidden text-[10px] font-bold text-brand-500 bg-brand-500/10 px-2 py-1 rounded hover:bg-brand-500/20 uppercase tracking-widest transition-colors">Copy</button>
            </div>
            <div id="summaryContainer"
              class="w-full min-h-[200px] bg-gradient-to-b from-zinc-900/80 to-zinc-900/40 border border-zinc-800 rounded-2xl p-6 text-sm markdown-content">
              <div class="flex flex-col items-center justify-center h-32 text-zinc-600">
                <svg class="w-8 h-8 mb-3 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
                <p class="text-xs italic">Summary will appear here...</p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="fixed bottom-0 left-0 right-0 p-5 glass-footer rounded-t-[2.5rem] safe-pb flex gap-3 z-50">
        <button id="recordToggleBtn"
          class="flex-[1.2] h-14 bg-zinc-100 text-zinc-900 rounded-2xl font-extrabold flex items-center justify-center gap-3 shadow-lg shadow-white/5 active:scale-95 transition-all overflow-hidden relative">
          <div id="recDot" class="w-2.5 h-2.5 rounded-full bg-red-600"></div>
          <span id="recordBtnText">Record</span>
        </button>

        <button id="summarizeBtn" disabled
          class="flex-1 h-14 bg-zinc-900/50 border border-zinc-800 text-zinc-600 rounded-2xl font-extrabold flex items-center justify-center gap-2 transition-all active:scale-95 disabled:opacity-40">
          <span id="summarizeText">Summarize</span>
        </button>
      </footer>
    </div>
  </div>

  <div id="folderModal"
    class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm transition-opacity">
    <div
      class="w-full max-w-xs bg-zinc-900 border border-zinc-800 rounded-3xl p-6 shadow-2xl transform transition-all scale-100">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-bold text-white">New Folder</h2>
        <button onclick="closeFolderModal()" class="text-zinc-500 hover:text-white"><svg class="w-5 h-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg></button>
      </div>
      <input id="newFolderName" type="text" placeholder="e.g. History"
        class="input-base w-full bg-zinc-950 rounded-xl px-4 py-3 text-white outline-none mb-6 text-sm">
      <button onclick="createFolder()"
        class="w-full py-3.5 font-bold text-white bg-brand-600 hover:bg-brand-500 rounded-xl transition-colors shadow-lg shadow-brand-900/20">Create
        Folder</button>
    </div>
  </div>

  <script>
    let config = JSON.parse(localStorage.getItem('studyvault_config') || '{"apiKey": "", "groqKey": "", "defaultLang": "en", "model": "gemini-2.5-flash", "engine": "native"}');
    let lessons = JSON.parse(localStorage.getItem('lessons_pro') || '[]');
    let folders = JSON.parse(localStorage.getItem('folders_pro') || '[]');

    let currentLessonId = null;
    let activeFolderId = 'all';
    let mediaRecorder;
    let recognition;
    let isUserRecording = false;
    let currentTranscript = "";
    let rawSummaryText = "";
    let currentEngine = config.engine || 'native';

    const homeView = document.getElementById('homeView');
    const settingsView = document.getElementById('settingsView');
    const sessionView = document.getElementById('sessionView');
    const lessonsList = document.getElementById('lessonsList');
    const emptyState = document.getElementById('emptyState');
    const foldersNav = document.getElementById('foldersNav');
    const folderSelect = document.getElementById('folderSelect');
    const folderModal = document.getElementById('folderModal');
    const recordToggleBtn = document.getElementById("recordToggleBtn");
    const recordBtnText = document.getElementById("recordBtnText");
    const recDot = document.getElementById("recDot");
    const summarizeBtn = document.getElementById("summarizeBtn");
    const summarizeText = document.getElementById("summarizeText");
    const transcriptArea = document.getElementById("transcript");
    const summaryContainer = document.getElementById("summaryContainer");
    const sessionStatus = document.getElementById("sessionStatus");
    const recIndicator = document.getElementById("recIndicator");
    const langSelect = document.getElementById("langSelect");
    const lessonTitleInput = document.getElementById("lessonTitle");
    const copyBtn = document.getElementById("copyBtn");
    const clearTranscriptBtn = document.getElementById("clearTranscriptBtn");
    const settingsApiKey = document.getElementById('settingsApiKey');
    const settingsGroqKey = document.getElementById('settingsGroqKey');
    const settingsDefaultLang = document.getElementById('settingsDefaultLang');
    const settingsModel = document.getElementById('settingsModel');
    const engineNative = document.getElementById('engineNative');
    const engineWhisper = document.getElementById('engineWhisper');

    function save() {
      localStorage.setItem('lessons_pro', JSON.stringify(lessons));
      localStorage.setItem('folders_pro', JSON.stringify(folders));
    }

    function saveConfig() {
      config.apiKey = settingsApiKey.value.trim();
      config.groqKey = settingsGroqKey.value.trim();
      config.defaultLang = settingsDefaultLang.value;
      config.model = settingsModel.value;
      config.engine = currentEngine;
      localStorage.setItem('studyvault_config', JSON.stringify(config));
    }

    function renderFolders() {
      foldersNav.innerHTML = '';
      folderSelect.innerHTML = '<option value="">Uncategorized</option>';
      folders.forEach(folder => {
        const wrapper = document.createElement('div');
        wrapper.className = 'flex items-center gap-1';

        const tab = document.createElement('button');
        tab.id = `folder-${folder.id}`;
        tab.className = `folder-tab shrink-0 px-4 py-1.5 rounded-full text-xs font-bold transition-all border ${activeFolderId === folder.id ? 'bg-brand-500/10 border-brand-500/20 text-brand-400' : 'bg-transparent border-transparent text-zinc-500 hover:text-zinc-300'}`;
        tab.innerText = folder.name;
        tab.onclick = () => setActiveFolder(folder.id);

        wrapper.appendChild(tab);

        if (activeFolderId === folder.id) {
          const delBtn = document.createElement('button');
          delBtn.className = "w-6 h-6 flex items-center justify-center rounded-full bg-red-500/10 text-red-500 hover:bg-red-500/20 transition-all ml-1";
          delBtn.innerHTML = `<svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>`;
          delBtn.onclick = (e) => {e.stopPropagation(); deleteFolder(folder.id);};
          wrapper.appendChild(delBtn);
        }

        foldersNav.appendChild(wrapper);
        const opt = document.createElement('option');
        opt.value = folder.id;
        opt.innerText = folder.name;
        folderSelect.appendChild(opt);
      });
      const allTab = document.getElementById('folder-all');
      if (activeFolderId === 'all') {
        allTab.className = 'folder-tab shrink-0 px-4 py-1.5 rounded-full text-xs font-bold transition-all border bg-brand-500/10 border-brand-500/20 text-brand-400';
      } else {
        allTab.className = 'folder-tab shrink-0 px-4 py-1.5 rounded-full text-xs font-bold transition-all border bg-transparent border-transparent text-zinc-500 hover:text-zinc-300';
      }
    }

    function setActiveFolder(id) {
      activeFolderId = id;
      renderFolders();
      renderLessons();
    }

    function renderLessons() {
      lessonsList.innerHTML = '';
      const filtered = activeFolderId === 'all' ? lessons : lessons.filter(l => l.folderId === activeFolderId);
      if (filtered.length === 0) {
        emptyState.classList.remove('hidden');
      } else {
        emptyState.classList.add('hidden');
        [...filtered].sort((a, b) => b.id - a.id).forEach(lesson => {
          const card = document.createElement('div');
          card.className = 'lesson-card p-4 rounded-2xl flex justify-between items-center group cursor-pointer hover:border-zinc-700';
          card.onclick = (e) => {if (!e.target.closest('button')) openLesson(lesson.id);};
          card.innerHTML = `
            <div class="flex-1 min-w-0 mr-4">
              <h3 class="text-zinc-100 font-semibold truncate text-[15px] mb-1 leading-tight">${lesson.title || 'Untitled Lesson'}</h3>
              <div class="flex items-center gap-2">
                <span class="px-1.5 py-0.5 rounded-md bg-zinc-800 text-[10px] font-bold text-zinc-500 uppercase tracking-wider">${lesson.langCode || 'en'}</span>
                <span class="text-[11px] text-zinc-600 font-medium">${new Date(lesson.id).toLocaleDateString()}</span>
              </div>
            </div>
            <button onclick="deleteLesson(${lesson.id})" class="w-9 h-9 flex items-center justify-center rounded-xl text-zinc-600 hover:bg-red-500/10 hover:text-red-500 transition-colors z-10">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
          `;
          lessonsList.appendChild(card);
        });
      }
    }

    function switchView(viewId) {
      const views = [homeView, settingsView, sessionView];
      views.forEach(v => {
        if (v.id === viewId) {
          v.classList.remove('hidden');
          requestAnimationFrame(() => {
            v.classList.remove('view-hidden');
            v.style.opacity = '1';
            v.style.transform = 'translate(0,0)';
          });
        } else {
          v.style.opacity = '0';
          v.style.transform = 'translateY(10px)';
          setTimeout(() => v.classList.add('hidden'), 300);
        }
      });
      if (viewId === 'homeView') renderLessons();
    }

    // NATIVE SPEECH RECOGNITION
    function setupNativeRecognition() {
      const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!Speech) return;

      recognition = new Speech();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = langSelect.value;

      recognition.onresult = (event) => {
        let final = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) final += event.results[i][0].transcript;
        }
        if (final) {
          currentTranscript += (currentTranscript ? " " : "") + final;
          transcriptArea.value = currentTranscript;
          transcriptArea.scrollTop = transcriptArea.scrollHeight;
          updateSummarizeButtonState();
          updateLessonState();
        }
      };

      recognition.onend = () => {if (isUserRecording && currentEngine === 'native') recognition.start();};
      recognition.onerror = (e) => console.error("Speech Recognition Error", e);
    }

    // WHISPER TRANSCRIPTION VIA GROQ
    async function transcribeAudio(audioBlob) {
      if (!config.groqKey) return;

      const formData = new FormData();
      formData.append('file', audioBlob, 'recording.webm');
      formData.append('model', 'whisper-large-v3');
      formData.append('language', langSelect.value);

      try {
        const response = await fetch('https://api.groq.com/openai/v1/audio/transcriptions', {
          method: 'POST',
          headers: {'Authorization': `Bearer ${config.groqKey}`},
          body: formData
        });
        const data = await response.json();
        if (data.text) {
          currentTranscript += (currentTranscript ? " " : "") + data.text;
          transcriptArea.value = currentTranscript;
          transcriptArea.scrollTop = transcriptArea.scrollHeight;
          updateSummarizeButtonState();
          updateLessonState();
        }
      } catch (e) {
        console.error("Transcription error:", e);
      }
    }

    async function startRecording() {
      if (currentEngine === 'whisper' && !config.groqKey) {
        alert("Please add a Groq API Key in settings for high-accuracy transcription.");
        switchView('settingsView');
        return;
      }

      isUserRecording = true;
      updateUIForRecording(true);

      if (currentEngine === 'native') {
        setupNativeRecognition();
        recognition.start();
      } else {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({audio: true});
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) transcribeAudio(e.data);
          };
          mediaRecorder.start(10000);
        } catch (err) {
          alert("Microphone access denied or not supported.");
          stopRecording();
        }
      }
    }

    function stopRecording() {
      if (recognition) recognition.stop();
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
      }
      isUserRecording = false;
      updateUIForRecording(false);
    }

    function switchEngine(engine) {
      if (isUserRecording) stopRecording();
      currentEngine = engine;
      // We don't call saveConfig here to avoid overwriting partial settings, 
      // but we update the UI immediately
      const isNative = engine === 'native';
      engineNative.className = isNative ? 'px-3 py-1 rounded-full text-[9px] font-black transition-all bg-brand-600 text-white' : 'px-3 py-1 rounded-full text-[9px] font-black transition-all text-zinc-500 hover:text-zinc-300';
      engineWhisper.className = !isNative ? 'px-3 py-1 rounded-full text-[9px] font-black transition-all bg-brand-600 text-white' : 'px-3 py-1 rounded-full text-[9px] font-black transition-all text-zinc-500 hover:text-zinc-300';
    }

    function updateUIForRecording(active) {
      if (active) {
        recordToggleBtn.classList.replace('bg-zinc-100', 'bg-red-600');
        recordToggleBtn.classList.replace('text-zinc-900', 'text-white');
        recordBtnText.innerText = "Stop";
        recDot.classList.add('hidden');
        recIndicator.classList.replace('bg-zinc-600', 'bg-red-500');
        recIndicator.classList.add('pulse-ring');
        sessionStatus.innerText = currentEngine === 'native' ? "Native Listening" : "Whisper Active";
        sessionStatus.classList.replace('text-zinc-500', 'text-red-400');
      } else {
        recordToggleBtn.classList.replace('bg-red-600', 'bg-zinc-100');
        recordToggleBtn.classList.replace('text-white', 'text-zinc-900');
        recordBtnText.innerText = "Record";
        recDot.classList.remove('hidden');
        recIndicator.classList.replace('bg-red-500', 'bg-zinc-600');
        recIndicator.classList.remove('pulse-ring');
        sessionStatus.innerText = "Ready";
        sessionStatus.classList.replace('text-red-400', 'text-zinc-500');
      }
      updateSummarizeButtonState();
    }

    function updateSummarizeButtonState() {
      const hasContent = transcriptArea.value.trim().length > 10;
      summarizeBtn.disabled = !hasContent;
      if (hasContent) {
        summarizeBtn.classList.remove('bg-zinc-900/50', 'border-zinc-800', 'text-zinc-600');
        summarizeBtn.classList.add('bg-brand-500/10', 'border-brand-500/30', 'text-brand-400', 'shadow-lg', 'shadow-brand-500/5');
      } else {
        summarizeBtn.classList.add('bg-zinc-900/50', 'border-zinc-800', 'text-zinc-600');
        summarizeBtn.classList.remove('bg-brand-500/10', 'border-brand-500/30', 'text-brand-400', 'shadow-lg', 'shadow-brand-500/5');
      }
    }

    async function generateSummary() {
      if (!config.apiKey) {
        alert("Please add a Gemini API Key in settings first.");
        switchView('settingsView');
        return;
      }
      summarizeBtn.disabled = true;
      summarizeText.innerText = "Thinking...";
      const langName = langSelect.options[langSelect.selectedIndex].text;
      const modelToUse = config.model || "gemini-2.5-flash";
      const systemPrompt = `Act as an expert educational assistant. Analyze transcript. Synthesis JSON {title: string, summary: markdown}. No markdown code blocks in raw response. Language: ${langName}`;
      const userQuery = `Transcript: ${transcriptArea.value}`;

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelToUse}:generateContent?key=${config.apiKey}`, {
          method: "POST", headers: {"Content-Type": "application/json"},
          body: JSON.stringify({contents: [{parts: [{text: userQuery}]}], systemInstruction: {parts: [{text: systemPrompt}]}})
        });
        const data = await response.json();
        let rawText = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
        const cleanedText = rawText.replace(/```json|```/g, '').trim();
        const jsonResponse = JSON.parse(cleanedText);
        rawSummaryText = jsonResponse.summary;
        lessonTitleInput.value = jsonResponse.title;
        summaryContainer.innerHTML = marked.parse(jsonResponse.summary);
        summaryContainer.setAttribute('dir', (langSelect.value === 'he' || langSelect.value === 'ar') ? 'rtl' : 'ltr');
        copyBtn.classList.remove('hidden');
        updateLessonState();
      } catch (e) {
        summaryContainer.innerHTML = '<span class="text-red-400 text-xs">Analysis failed. Check Gemini API Key.</span>';
      }
      summarizeBtn.disabled = false;
      summarizeText.innerText = rawSummaryText ? "Summarize Again" : "Summarize";
    }

    function openLesson(id) {
      const lesson = lessons.find(l => l.id === id);
      if (!lesson) return;
      currentLessonId = id;
      lessonTitleInput.value = lesson.title || "";
      transcriptArea.value = lesson.transcript || "";
      currentTranscript = lesson.transcript || "";
      rawSummaryText = lesson.summaryMd || "";
      langSelect.value = lesson.langCode || config.defaultLang;
      folderSelect.value = lesson.folderId || "";

      if (lesson.summaryMd) {
        summaryContainer.innerHTML = marked.parse(lesson.summaryMd);
        summaryContainer.setAttribute('dir', (lesson.langCode === 'he' || lesson.langCode === 'ar') ? 'rtl' : 'ltr');
        copyBtn.classList.remove('hidden');
        summarizeText.innerText = "Summarize Again";
      } else {
        summaryContainer.innerHTML = `<div class="flex flex-col items-center justify-center h-32 text-zinc-600"><svg class="w-8 h-8 mb-3 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg><p class="text-xs italic">Summary will appear here...</p></div>`;
        copyBtn.classList.add('hidden');
        summarizeText.innerText = "Summarize";
      }
      updateSummarizeButtonState();
      switchView('sessionView');
    }

    function updateLessonState() {
      const idx = lessons.findIndex(l => l.id === currentLessonId);
      if (idx !== -1) {
        lessons[idx].title = lessonTitleInput.value;
        lessons[idx].transcript = transcriptArea.value;
        lessons[idx].summaryMd = rawSummaryText;
        lessons[idx].langCode = langSelect.value;
        lessons[idx].folderId = folderSelect.value;
        save();
      }
    }

    function deleteLesson(id) {
      if (confirm("Delete this lesson?")) {lessons = lessons.filter(l => l.id !== id); save(); renderLessons();}
    }

    function deleteFolder(id) {
      if (confirm("Delete this folder and ALL its lessons?")) {
        folders = folders.filter(f => f.id !== id);
        lessons = lessons.filter(l => l.folderId !== id);
        if (activeFolderId === id) activeFolderId = 'all';
        save(); renderFolders(); renderLessons();
      }
    }

    document.getElementById('settingsBtn').onclick = () => {
      settingsApiKey.value = config.apiKey || "";
      settingsGroqKey.value = config.groqKey || "";
      settingsDefaultLang.value = config.defaultLang;
      settingsModel.value = config.model || "gemini-2.5-flash";
      switchEngine(config.engine || 'native');
      switchView('settingsView');
    };

    document.getElementById('saveSettingsBtn').onclick = () => {saveConfig(); switchView('homeView');};
    document.getElementById('closeSettingsBtn').onclick = () => switchView('homeView');

    function promptCreateFolder() {folderModal.classList.remove('hidden'); setTimeout(() => document.getElementById('newFolderName').focus(), 100);}
    function closeFolderModal() {folderModal.classList.add('hidden'); document.getElementById('newFolderName').value = '';}
    function createFolder() {
      const name = document.getElementById('newFolderName').value.trim();
      if (!name) return;
      folders.push({id: 'f_' + Date.now(), name});
      save(); renderFolders(); closeFolderModal();
    }

    document.getElementById('addNewBtn').onclick = () => {
      const newId = Date.now();
      const targetFolderId = activeFolderId !== 'all' ? activeFolderId : "";
      lessons.push({id: newId, title: "", transcript: "", summaryMd: "", langCode: config.defaultLang, folderId: targetFolderId});
      openLesson(newId);
    };

    document.getElementById('backBtn').onclick = () => {if (isUserRecording) stopRecording(); updateLessonState(); switchView('homeView');};
    clearTranscriptBtn.onclick = () => {if (confirm("Clear transcript?")) {currentTranscript = ""; transcriptArea.value = ""; updateSummarizeButtonState(); updateLessonState();} };
    transcriptArea.oninput = () => {currentTranscript = transcriptArea.value; updateSummarizeButtonState(); updateLessonState();};
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(rawSummaryText);
      const oldText = copyBtn.innerText; copyBtn.innerText = "COPIED!"; setTimeout(() => copyBtn.innerText = oldText, 2000);
    };

    engineNative.onclick = () => switchEngine('native');
    engineWhisper.onclick = () => switchEngine('whisper');
    recordToggleBtn.onclick = () => isUserRecording ? stopRecording() : startRecording();
    summarizeBtn.onclick = generateSummary;
    lessonTitleInput.oninput = updateLessonState;
    folderSelect.onchange = updateLessonState;

    // Initial Engine Setup based on config
    switchEngine(currentEngine);
    renderFolders();
    renderLessons();
  </script>
</body>
