<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Transclive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0f7ff',
              100: '#e0effe',
              200: '#bae0fd',
              300: '#7cc6fb',
              400: '#38a9f8',
              500: '#0e8ce9',
              600: '#026fc7',
              700: '#0358a1',
              800: '#074b84',
              900: '#0c3f6e',
              950: '#082849',
            },
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --sab: env(safe-area-inset-bottom, 0px);
      --sat: env(safe-area-inset-top, 0px);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #020617;
      color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
    }

    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .lesson-card {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.4) 100%);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .lesson-card:active {
      transform: scale(0.97);
      background: rgba(30, 41, 59, 0.6);
    }

    .folder-tab {
      transition: all 0.2s ease;
    }

    .folder-tab.active {
      background: #0e8ce9;
      color: white;
      box-shadow: 0 4px 12px rgba(14, 140, 233, 0.3);
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(0.33);
        opacity: 1;
      }

      80%,
      100% {
        opacity: 0;
      }
    }

    .recording-indicator {
      position: relative;
    }

    .recording-indicator::before {
      content: '';
      position: absolute;
      width: 300%;
      height: 300%;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      z-index: -1;
      left: -100%;
      top: -100%;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .view-container {
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .view-hidden {
      opacity: 0;
      transform: translateX(10px);
      pointer-events: none;
      position: absolute;
    }

    .markdown-content {
      font-size: 0.9375rem;
      line-height: 1.6;
    }

    .markdown-content h1 {
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #fff;
    }

    .markdown-content h2 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: #38a9f8;
    }

    .markdown-content p {
      margin-bottom: 0.8rem;
      color: #cbd5e1;
    }

    .markdown-content ul {
      list-style: disc;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .markdown-content li {
      margin-bottom: 0.5rem;
      color: #cbd5e1;
    }

    .markdown-content strong {
      color: #f1f5f9;
    }
    .safe-pt-header {
      padding-top: calc(var(--sat) + 3rem);
    }
    .safe-pb-footer {
      padding-bottom: calc(var(--sab) + 1.5rem);
    }
  </style>
  <meta name="theme-color" content="#0e8ce9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Transclive">
  <link rel="apple-touch-icon" href="icon.svg">
  <link rel="manifest" href="manifest.json">
</head>

<body class="bg-slate-950 text-slate-50 selection:bg-brand-500/30">

  <div class="fixed inset-0 bg-[radial-gradient(circle_at_50%_-20%,#1e293b,transparent)] pointer-events-none"></div>

  <div class="max-w-xl mx-auto h-screen flex flex-col relative z-10 overflow-hidden">

    <!-- VIEW: HOME -->
    <div id="homeView" class="view-container flex flex-col h-full w-full">
      <header class="px-6 pb-4 safe-pt-header">
        <div class="flex justify-between items-start mb-6">
          <div>
            <h1
              class="text-3xl font-extrabold tracking-tight bg-gradient-to-br from-white to-slate-400 bg-clip-text text-transparent">
              Transclive</h1>
            <p class="text-slate-500 font-medium">Categorized learning.</p>
          </div>
          <button id="settingsBtn"
            class="h-10 w-10 flex items-center justify-center rounded-xl bg-slate-900 border border-slate-800 text-slate-400 active:scale-90 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
              </path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </button>
        </div>

        <!-- Folder Navigation -->
        <div class="flex items-center gap-2 overflow-x-auto no-scrollbar py-2">
          <button onclick="setActiveFolder('all')" id="folder-all"
            class="folder-tab active whitespace-nowrap px-4 py-2 rounded-xl text-xs font-bold uppercase tracking-wider bg-slate-800 text-slate-400">
            All Docs
          </button>
          <div id="foldersNav" class="flex gap-2"></div>
          <button onclick="promptCreateFolder()"
            class="whitespace-nowrap px-3 py-2 rounded-xl text-xs font-bold bg-slate-900 border border-slate-800 text-slate-500 flex items-center gap-1">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path>
            </svg>
            New Folder
          </button>
        </div>
      </header>

      <main class="flex-1 px-4 overflow-y-auto no-scrollbar pb-32">
        <div id="lessonsList" class="grid gap-3"></div>
        <div id="emptyState" class="hidden py-32 text-center px-10">
          <div
            class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-slate-900 border border-slate-800 mb-6">
            <svg class="w-10 h-10 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
              </path>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-white mb-2">No lessons here</h3>
          <p class="text-slate-500 text-sm leading-relaxed">Start recording a lesson or pick a different folder.</p>
        </div>
      </main>

      <div class="fixed bottom-0 left-0 right-0 p-6 flex justify-center pointer-events-none">
        <button id="addNewBtn"
          class="pointer-events-auto h-16 w-16 bg-brand-600 rounded-full shadow-[0_8px_30px_rgb(2,111,199,0.4)] flex items-center justify-center text-white transition-all hover:scale-105 active:scale-90 active:bg-brand-700">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- VIEW: SETTINGS -->
    <div id="settingsView" class="view-container view-hidden flex flex-col h-full w-full hidden">
      <header class="px-6 pb-6 safe-pt-header">
        <div class="flex items-center gap-4">
          <button id="closeSettingsBtn"
            class="h-10 w-10 flex items-center justify-center rounded-xl bg-slate-900 border border-slate-800 text-slate-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold">Preferences</h1>
        </div>
      </header>
      <main class="flex-1 px-6 space-y-6 overflow-y-auto no-scrollbar pb-10">
        <div class="space-y-4">
          <label class="block">
            <span class="text-[11px] font-black uppercase tracking-widest text-slate-500 ml-1">Gemini API Key</span>
            <input id="settingsApiKey" type="password" placeholder="Enter your key..."
              class="mt-2 w-full bg-slate-900 border border-slate-800 rounded-2xl px-4 py-4 text-white outline-none focus:border-brand-500 transition-colors">
            <p class="text-[10px] text-slate-600 mt-2 px-1">Keys are stored locally and never shared.</p>
          </label>
        </div>

        <div class="space-y-4">
          <label class="block">
            <span class="text-[11px] font-black uppercase tracking-widest text-slate-500 ml-1">AI Model Picker</span>
            <select id="settingsModel"
              class="mt-2 w-full bg-slate-900 border border-slate-800 rounded-2xl px-4 py-4 text-white outline-none focus:border-brand-500 transition-colors appearance-none">
              <option value="gemini-2.5-flash">Fast</option>
              <option value="gemini-3-flash-preview">Smart (Preview)</option>
            </select>
          </label>
        </div>

        <div class="space-y-4">
          <label class="block">
            <span class="text-[11px] font-black uppercase tracking-widest text-slate-500 ml-1">Default Language</span>
            <select id="settingsDefaultLang"
              class="mt-2 w-full bg-slate-900 border border-slate-800 rounded-2xl px-4 py-4 text-white outline-none focus:border-brand-500 transition-colors">
              <option value="en-US">English</option>
              <option value="es-ES">Spanish</option>
              <option value="fr-FR">French</option>
              <option value="he-IL">Hebrew</option>
              <option value="ar-SA">Arabic</option>
            </select>
          </label>
        </div>

        <button id="saveSettingsBtn"
          class="w-full py-4 bg-brand-600 text-white font-bold rounded-2xl shadow-lg shadow-brand-900/20 active:scale-95 transition-all">
          Save Settings
        </button>
      </main>
    </div>

    <!-- VIEW: SESSION -->
    <div id="sessionView" class="view-container view-hidden flex flex-col h-full w-full hidden">
      <header class="glass px-4 pb-6 rounded-b-[2rem] z-20 safe-pt-header">
        <div class="flex items-center justify-between mb-4">
          <button id="backBtn"
            class="h-10 w-10 flex items-center justify-center rounded-xl bg-slate-800/50 text-slate-300">

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>

          <select id="folderSelect"
            class="text-center bg-slate-900/80 text-[10px] font-bold py-2 px-3 rounded-full border border-slate-800 text-brand-400 outline-none uppercase tracking-widest">
            <option value="">No Folder</option>
          </select>

          <select id="langSelect"
            class="bg-slate-800 text-xs font-bold py-2 px-3 rounded-xl border border-slate-700 outline-none">
            <option value="en-US">EN</option>
            <option value="es-ES">ES</option>
            <option value="fr-FR">FR</option>
            <option value="he-IL">HE</option>
            <option value="ar-SA">AR</option>
          </select>
        </div>

        <input id="lessonTitle" type="text" placeholder="Lesson Name..."

        <div class="flex items-center gap-2 px-2">

        </div>

      <main class="flex-1 px-4 py-6 overflow-y-auto no-scrollbar space-y-6 pb-40">

            </div>
            <button id="clearTranscriptBtn"
              class="text-[10px] font-bold text-red-500 uppercase tracking-widest hover:text-red-400 transition-colors">Clear</button>

          <textarea id="transcript"
            class="w-full h-40 bg-slate-900/30 border border-slate-800/50 rounded-2xl p-4 text-slate-300 text-sm leading-relaxed resize-none outline-none focus:border-brand-500/30 transition-colors"

        <div class="space-y-3">

            <div class="flex items-center gap-2">

              <span class="text-[11px] font-black uppercase tracking-widest text-slate-500">AI Deep-Dive</span>

          </button>
          <button id="summarizeBtn" disabled

            âœ¨ Summarize

  <!-- Folder Modal -->
  <div id="folderModal"
    class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-950/80 backdrop-blur-sm">
    <div class="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-2xl">
      <h2 class="text-xl font-bold text-white mb-1">New Folder</h2>
      <p class="text-slate-400 text-sm mb-6">Give your category a name.</p>
      <input id="newFolderName" type="text" placeholder="e.g. Mathematics"
        class="w-full bg-slate-800 border border-slate-700 rounded-2xl px-4 py-4 text-white outline-none focus:border-brand-500 transition-colors mb-6">
      <div class="flex gap-3">
        <button onclick="closeFolderModal()"
          class="flex-1 py-4 font-bold text-slate-400 bg-slate-800 rounded-2xl">Cancel</button>
        <button onclick="createFolder()"
          class="flex-1 py-4 font-bold text-white bg-brand-600 rounded-2xl">Create</button>
      </div>
    </div>
  </div>

  <script>
    // Global Config & State
    let config = JSON.parse(localStorage.getItem('studyvault_config') || '{"apiKey": "", "defaultLang": "en-US", "model": "gemini-2.5-flash"}');
    let lessons = JSON.parse(localStorage.getItem('lessons_pro') || '[]');
    let folders = JSON.parse(localStorage.getItem('folders_pro') || '[]');

    let currentLessonId = null;
    let activeFolderId = 'all';
    let recognition;
    let fullTranscript = "";
    let rawSummaryText = "";
    let isUserRecording = false;

    // View Elements
    const homeView = document.getElementById('homeView');
    const settingsView = document.getElementById('settingsView');
    const sessionView = document.getElementById('sessionView');

    // UI Elements
    const lessonsList = document.getElementById('lessonsList');
    const emptyState = document.getElementById('emptyState');
    const foldersNav = document.getElementById('foldersNav');
    const folderSelect = document.getElementById('folderSelect');
    const folderModal = document.getElementById('folderModal');
    const recordToggleBtn = document.getElementById("recordToggleBtn");
    const recordBtnText = document.getElementById("recordBtnText");
    const summarizeBtn = document.getElementById("summarizeBtn");
    const transcriptArea = document.getElementById("transcript");
    const summaryContainer = document.getElementById("summaryContainer");
    const sessionStatus = document.getElementById("sessionStatus");
    const recIndicator = document.getElementById("recIndicator");
    const recDot = document.getElementById("recDot");
    const langSelect = document.getElementById("langSelect");
    const lessonTitleInput = document.getElementById("lessonTitle");
    const copyBtn = document.getElementById("copyBtn");
    const clearTranscriptBtn = document.getElementById("clearTranscriptBtn");

    // Settings Elements
    const settingsApiKey = document.getElementById('settingsApiKey');
    const settingsDefaultLang = document.getElementById('settingsDefaultLang');
    const settingsModel = document.getElementById('settingsModel');

    function save() {
      localStorage.setItem('lessons_pro', JSON.stringify(lessons));
      localStorage.setItem('folders_pro', JSON.stringify(folders));
    }

    function saveConfig() {
      config.apiKey = settingsApiKey.value.trim();
      config.defaultLang = settingsDefaultLang.value;
      config.model = settingsModel.value;
      localStorage.setItem('studyvault_config', JSON.stringify(config));
    }

    function renderFolders() {
      foldersNav.innerHTML = '';
      folderSelect.innerHTML = '<option value="">No Folder</option>';
      folders.forEach(folder => {
        const tab = document.createElement('button');
        tab.id = `folder-${folder.id}`;
        tab.className = `folder-tab whitespace-nowrap px-4 py-2 rounded-xl text-xs font-bold uppercase tracking-wider ${activeFolderId === folder.id ? 'active' : 'bg-slate-900 border border-slate-800 text-slate-500'}`;
        tab.innerText = folder.name;
        tab.onclick = () => setActiveFolder(folder.id);
        foldersNav.appendChild(tab);

        const opt = document.createElement('option');
        opt.value = folder.id;
        opt.innerText = folder.name;
        folderSelect.appendChild(opt);
      });
    }

    function setActiveFolder(id) {
      activeFolderId = id;
      document.querySelectorAll('.folder-tab').forEach(t => {
        t.classList.remove('active', 'bg-slate-800', 'text-slate-400');
        t.classList.add('bg-slate-900', 'border', 'border-slate-800', 'text-slate-500');
      });
      const activeBtn = document.getElementById(`folder-${id}`);
      if (activeBtn) {
        activeBtn.classList.add('active');
        activeBtn.classList.remove('bg-slate-900', 'border', 'border-slate-800', 'text-slate-500');
      }
      renderLessons();
    }

    function renderLessons() {
      lessonsList.innerHTML = '';
      const filtered = activeFolderId === 'all'
        ? lessons
        : lessons.filter(l => l.folderId === activeFolderId);

      if (filtered.length === 0) {
        emptyState.classList.remove('hidden');
      } else {
        emptyState.classList.add('hidden');
        [...filtered].sort((a, b) => b.id - a.id).forEach(lesson => {
          const card = document.createElement('div');
          card.className = 'lesson-card p-5 rounded-3xl flex justify-between items-center group';
          card.innerHTML = `
            <div class="flex-1 min-w-0 mr-4" onclick="openLesson(${lesson.id})">
              <h3 class="text-white font-bold truncate text-base">${lesson.title || 'Untitled Lesson'}</h3>
              <div class="flex items-center gap-2 mt-1">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${new Date(lesson.id).toLocaleDateString()}</span>
                <span class="text-slate-700">â€¢</span>
                <span class="text-[10px] font-bold text-brand-500/80 uppercase tracking-widest">${lesson.langLabel}</span>
              </div>
            </div>
            <button onclick="deleteLesson(${lesson.id})" class="h-10 w-10 flex items-center justify-center rounded-xl bg-slate-900/50 text-slate-600 hover:text-red-400 hover:bg-red-500/10 transition-all">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
          `;
          lessonsList.appendChild(card);
        });
      }
    }

    function switchView(viewId) {
      [homeView, settingsView, sessionView].forEach(v => {
        v.classList.add('view-hidden');
        setTimeout(() => v.classList.add('hidden'), 250);
      });

      const target = document.getElementById(viewId);
      setTimeout(() => {
        target.classList.remove('hidden');
        setTimeout(() => target.classList.remove('view-hidden'), 50);
      }, 250);
    }

    function setupSpeech() {
      if (!("webkitSpeechRecognition" in window)) return;
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = langSelect.value;

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            fullTranscript += event.results[i][0].transcript + ". ";
          }
        }
        transcriptArea.value = fullTranscript.trim();
        transcriptArea.scrollTop = transcriptArea.scrollHeight;
        updateSummarizeButtonState();
        updateLessonState();
      };

      recognition.onend = () => {
        if (isUserRecording) {try {recognition.start();} catch (e) { } }
      };
    }

    function toggleRecording() {
      if (!isUserRecording) {
        isUserRecording = true;
        setupSpeech();
        recognition.start();
        recordToggleBtn.classList.replace('bg-brand-600', 'bg-red-600');
        recordBtnText.innerText = "Stop Session";
        recDot.classList.add('recording-indicator');
        recIndicator.classList.replace('bg-slate-600', 'bg-red-500');
        sessionStatus.innerText = "Listening...";
        summarizeBtn.disabled = true;
      } else {
        isUserRecording = false;
        if (recognition) {recognition.onend = null; recognition.stop();}
        recordToggleBtn.classList.replace('bg-red-600', 'bg-brand-600');
        recordBtnText.innerText = "Record More";
        recDot.classList.remove('recording-indicator');
        recIndicator.classList.replace('bg-red-500', 'bg-slate-600');
        sessionStatus.innerText = "Standby";
        updateSummarizeButtonState();
      }
    }

    function updateSummarizeButtonState() {
      if (transcriptArea.value.trim().length > 10) {
        summarizeBtn.disabled = false;
        summarizeBtn.classList.replace('bg-slate-800/80', 'bg-indigo-600');
        summarizeBtn.classList.replace('text-slate-400', 'text-white');
        summarizeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      } else {
        summarizeBtn.disabled = true;
        summarizeBtn.classList.replace('bg-indigo-600', 'bg-slate-800/80');
        summarizeBtn.classList.replace('text-white', 'text-slate-400');
        summarizeBtn.classList.add('opacity-50', 'cursor-not-allowed');
      }
    }

    async function generateSummary() {
      if (!config.apiKey) {
        alert("Please add an API Key in settings first.");
        switchView('settingsView');
        return;
      }

      summarizeBtn.disabled = true;
      summarizeBtn.innerText = "ðŸª„ Analyzing...";
      summaryContainer.innerHTML = '<div class="flex items-center gap-3 py-4 text-brand-400 font-bold animate-pulse">Deep analysis in progress...</div>';

      const langName = langSelect.options[langSelect.selectedIndex].text;
      const modelToUse = config.model || "gemini-2.5-flash";

      const systemPrompt = `
Act as an expert educational assistant and master note-taker.
TASK:
Perform a deep-dive analysis of the provided lesson transcript. You must synthesize and summarize EVERYTHING discussed in the text, ensuring no key concepts, side-topics, or minor details mentioned are omitted. Your goal is to transform a raw transcript into high-retention study notes.

CONSTRAINTS:
Respond with ONLY a valid JSON object.
Do NOT include markdown code blocks (no \`\`\`json).
Do NOT include any introductory or concluding text.
Ensure the summary is comprehensive, covering the beginning, middle, and end of the lesson.

JSON STRUCTURE:
{
"title": "A concise, academic, and catchy name for the full lesson",
"summary": "Markdown formatted. Use this hierarchy:
  # The Big Picture(A high - level synthesis of all core themes)
  ## Comprehensive Breakdown(Detailed bullet points covering EVERY topic mentioned)
  ## Conceptual Analogy(A simple comparison to explain the main complexity)
  ## Pro - Tip & Key Takeaways(Actionable advice based on the lesson content)"
}

TRANSCRIPT TO ANALYZE: ${transcriptArea.value}
OUTPUT LANGUAGE: ${langName}`;

      const userQuery = `Transcript: ${transcriptArea.value} `;

      // Helper for exponential backoff
      const fetchWithRetry = async (retries = 5, delay = 1000) => {
        try {
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelToUse}:generateContent?key=${config.apiKey}`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
              contents: [{parts: [{text: userQuery}]}],
              systemInstruction: {parts: [{text: systemPrompt}]}
            })
          });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          return await response.json();
        } catch (error) {
          if (retries > 0) {
            await new Promise(res => setTimeout(res, delay));
            return fetchWithRetry(retries - 1, delay * 2);
          }
          throw error;
        }
      };

      try {
        const data = await fetchWithRetry();
        let rawText = data.candidates?.[0]?.content?.parts?.[0]?.text || "";

        // Clean markdown code blocks if the AI ignored instructions
        const cleanedText = rawText.replace(/```json|```/g, '').trim();
        const jsonResponse = JSON.parse(cleanedText);

        rawSummaryText = jsonResponse.summary;
        lessonTitleInput.value = jsonResponse.title;

        summaryContainer.innerHTML = marked.parse(jsonResponse.summary);
        summaryContainer.setAttribute('dir', (langSelect.value.startsWith('he') || langSelect.value.startsWith('ar')) ? 'rtl' : 'ltr');

        copyBtn.classList.remove('hidden');
        updateLessonState();
      } catch (e) {
        console.error(e);
        summaryContainer.innerHTML = '<span class="text-red-400">Failed to analyze. Ensure your API Key is valid and try again.</span>';
      }

      summarizeBtn.disabled = false;
      summarizeBtn.innerText = "âœ¨ Summarize Again";
    }

    function openLesson(id) {
      const lesson = lessons.find(l => l.id === id);
      if (!lesson) return;
      currentLessonId = id;
      lessonTitleInput.value = lesson.title || "";
      transcriptArea.value = lesson.transcript || "";
      fullTranscript = lesson.transcript || "";
      rawSummaryText = lesson.summaryMd || "";
      langSelect.value = lesson.langCode || config.defaultLang;
      folderSelect.value = lesson.folderId || "";

      if (lesson.summaryMd) {
        summaryContainer.innerHTML = marked.parse(lesson.summaryMd);
        summaryContainer.setAttribute('dir', (lesson.langCode.startsWith('he') || lesson.langCode.startsWith('ar')) ? 'rtl' : 'ltr');
        copyBtn.classList.remove('hidden');
        summarizeBtn.disabled = false;
        summarizeBtn.classList.replace('bg-slate-800/80', 'bg-indigo-600');
        summarizeBtn.classList.replace('text-slate-400', 'text-white');
        summarizeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      } else {
        summaryContainer.innerHTML = '<span class="text-slate-600 italic">Analysis will appear here...</span>';
        copyBtn.classList.add('hidden');
        updateSummarizeButtonState();
      }
      switchView('sessionView');
    }

    function updateLessonState() {
      const idx = lessons.findIndex(l => l.id === currentLessonId);
      if (idx !== -1) {
        lessons[idx].title = lessonTitleInput.value;
        lessons[idx].transcript = transcriptArea.value;
        lessons[idx].summaryMd = rawSummaryText;
        lessons[idx].langCode = langSelect.value;
        lessons[idx].langLabel = langSelect.options[langSelect.selectedIndex].text;
        lessons[idx].folderId = folderSelect.value;
        save();
      }
    }

    function deleteLesson(id) {
      if (confirm("Delete this lesson?")) {
        lessons = lessons.filter(l => l.id !== id);
        save();
        renderLessons();
      }
    }

    // Settings logic
    document.getElementById('settingsBtn').onclick = () => {
      settingsApiKey.value = config.apiKey;
      settingsDefaultLang.value = config.defaultLang;
      settingsModel.value = config.model || "gemini-2.5-flash";
      switchView('settingsView');
    };

    document.getElementById('saveSettingsBtn').onclick = () => {
      saveConfig();
      switchView('homeView');
    };

    document.getElementById('closeSettingsBtn').onclick = () => switchView('homeView');

    // Folder logic
    function promptCreateFolder() {folderModal.classList.remove('hidden'); document.getElementById('newFolderName').focus();}
    function closeFolderModal() {folderModal.classList.add('hidden'); document.getElementById('newFolderName').value = '';}
    function createFolder() {
      const name = document.getElementById('newFolderName').value.trim();
      if (!name) return;
      folders.push({id: 'f_' + Date.now(), name});
      save(); renderFolders(); closeFolderModal();
    }

    // New Lesson
    document.getElementById('addNewBtn').onclick = () => {
      const newId = Date.now();
      const defLang = config.defaultLang || "en-US";
      const langLabel = [...settingsDefaultLang.options].find(o => o.value === defLang)?.text || "English";

      lessons.push({
        id: newId,
        title: "",
        transcript: "",
        summaryMd: "",
        langCode: defLang,
        langLabel: langLabel,
        folderId: activeFolderId !== 'all' ? activeFolderId : ""
      });
      openLesson(newId);
    };

    document.getElementById('backBtn').onclick = () => {
      if (isUserRecording) toggleRecording();
      updateLessonState();
      switchView('homeView');
    };

    clearTranscriptBtn.onclick = () => {
      if (confirm("Clear transcript?")) {
        fullTranscript = "";
        transcriptArea.value = "";
        updateSummarizeButtonState();
        updateLessonState();
      }
    };

    transcriptArea.oninput = () => {
      fullTranscript = transcriptArea.value;
      updateSummarizeButtonState();
      updateLessonState();
    };

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(rawSummaryText);
      const oldText = copyBtn.innerText;
      copyBtn.innerText = "COPIED!";
      setTimeout(() => copyBtn.innerText = oldText, 2000);
    };

    recordToggleBtn.onclick = toggleRecording;
    summarizeBtn.onclick = generateSummary;
    lessonTitleInput.oninput = updateLessonState;
    folderSelect.onchange = updateLessonState;

    // Boot
    renderFolders();
    renderLessons();

    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(reg => {
          console.log('Service worker registered.', reg);
        }).catch(err => {
          console.error('Service worker registration failed:', err);
        });
      });
    }
  </script>
</body>
