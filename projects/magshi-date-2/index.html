<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מציאת שיעורים - מגשימים</title>
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Using Rubik for a more modern, friendly Hebrew typography -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Modern Color Palette */
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --button-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-gradient: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);

      --surface-color: #ffffff;
      --text-main: #2d3748;
      --text-secondary: #718096;
      --border-light: #e2e8f0;

      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;

      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-image: var(--bg-gradient);
      background-attachment: fixed;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
      box-sizing: border-box;
      color: var(--text-main);
    }

    /* Main Card Container */
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border-radius: var(--radius-lg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    /* Decorative top bar */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--primary-gradient);
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      font-size: 1.05rem;
      font-weight: 400;
    }

    /* Input & Button Layout */
    .date-picker-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    /* Input Styling */
    input[type="date"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-md);
      font-family: 'Rubik', sans-serif;
      font-size: 1.1rem;
      color: var(--text-main);
      background: #f8fafc;
      transition: var(--transition);
      box-sizing: border-box;
      text-align: center;
      cursor: pointer;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    /* Button Styling */
    #search-button {
      padding: 1rem;
      border: none;
      background: var(--button-gradient);
      color: white;
      border-radius: var(--radius-md);
      font-family: 'Rubik', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(102, 126, 234, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    #search-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3);
      filter: brightness(1.05);
    }

    #search-button:active:not(:disabled) {
      transform: translateY(0);
    }

    #search-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      box-shadow: none;
      opacity: 0.7;
    }

    /* Results Area */
    #result-container {
      margin-top: 1rem;
      perspective: 1000px;
    }

    .lesson-card {
      background: white;
      border-radius: var(--radius-md);
      padding: 1.5rem;
      text-align: right;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      border-right: 6px solid #667eea;
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .lesson-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to left, rgba(102, 126, 234, 0.03), transparent);
      pointer-events: none;
    }

    .lesson-card h3 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      color: var(--text-main);
      font-weight: 700;
      font-size: 1.25rem;
    }

    .lesson-card p {
      margin: 0.5rem 0;
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lesson-card p strong {
      color: #4a5568;
      font-weight: 600;
      min-width: 50px;
    }

    /* Messages */
    .message-text {
      color: var(--text-secondary);
      font-size: 1rem;
      padding: 1.5rem;
      background: #f7fafc;
      border-radius: var(--radius-md);
      border: 1px dashed var(--border-light);
      animation: fadeIn 0.5s ease;
    }

    .error {
      color: #e53e3e;
      background: #fff5f5;
      border-color: #feb2b2;
    }

    /* Loader Spinner */
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(102, 126, 234, 0.1);
      border-left-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #app-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      gap: 1rem;
      color: var(--text-secondary);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
        align-items: flex-start;
      }

      .container {
        padding: 2rem 1.5rem;
        margin-top: 2rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .date-picker-container {
        gap: 0.75rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="app-loader">
      <div class="spinner"></div>
      <p>טוען נתונים...</p>
    </div>

    <div id="app-content" style="display: none;">
      <h1>מציאת שיעורים</h1>
      <p class="subtitle">הכניסו תאריך כדי למצוא את פרטי השיעור</p>

      <div class="date-picker-container">
        <input type="date" id="date-input" aria-label="בחירת תאריך" placeholder="dd/mm/yyyy">
        <button id="search-button">
          <span>חפש שיעור</span>
          <!-- Simple search icon SVG -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>

      <div id="result-container">
        <p class="initial-message message-text">אנא בחרו תאריך כדי להציג מידע</p>
      </div>
    </div>
  </div>

  <script type="module">
    import {buildDateMap} from './app.js';

    // --- Logic copied from app.js as it's not exported ---
    const SHEET_ID = "1UjhMvzF2To_7NFB3FRVh5zU4mGPa7Uu4W84Oz5x0P2g";
    const FETCH_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

    const hebrewMonthsMap = {
      "ינואר": "1", "פברואר": "2", "מרץ": "3",
      "אפריל": "4", "מאי": "5", "יוני": "6",
      "יולי": "7", "אוגוסט": "8", "ספטמבר": "9",
      "אוקטובר": "10", "נובמבר": "11", "דצמבר": "12"
    };

    function normalizeDateString(dateStr) {
      if (!dateStr) return "";
      dateStr = dateStr.trim();

      const textDashIndex = dateStr.indexOf(' - ');
      if (textDashIndex !== -1) {
        dateStr = dateStr.substring(0, textDashIndex).trim();
      }

      for (const monthName in hebrewMonthsMap) {
        if (dateStr.includes(monthName)) {
          const parts = dateStr.split(monthName);
          if (parts.length > 0 && parts[0].trim()) {
            const day = parseInt(parts[0].trim());
            const month = hebrewMonthsMap[monthName];
            if (!isNaN(day)) {
              return `${day}/${month}`;
            }
          }
        }
      }

      if (dateStr.includes('.')) {
        const parts = dateStr.split('.');
        if (parts.length >= 2) {
          const day = parseInt(parts[0]);
          const month = parseInt(parts[1]);
          if (!isNaN(day) && !isNaN(month)) {
            return `${day}/${month}`;
          }
        }
      }

      return dateStr;
    }

    function parseSchedule(raw) {
      const rows = raw
        .trim()
        .split("\n")
        .map((line) =>
          line
            .split(/,(?=(?:[^\"]*"[^\"]*")*[^\"]*$)/)
            .map((col) => col.replace(/^"|"$/g, "").trim())
        );

      const blocks = [];
      for (let i = 0; i < rows.length; i += 3) {
        const titles = rows[i] || [];
        const dates = rows[i + 1] || [];
        const formats = rows[i + 2] || [];
        const block = [];
        for (let col = 0; col < titles.length; col++) {
          block.push({
            title: titles[col] || "",
            date: normalizeDateString(dates[col] || ""),
            format: formats[col] || "",
          });
        }
        blocks.push(block);
      }
      return blocks;
    }

    // --- UI Logic ---
    const dateInput = document.getElementById('date-input');
    const searchButton = document.getElementById('search-button');
    const resultContainer = document.getElementById('result-container');
    const loader = document.getElementById('app-loader');
    const content = document.getElementById('app-content');

    let dateMap = {};

    function getSubjectForDate(isoDate) {
      if (!isoDate) return "";
      // Using UTC methods to avoid timezone issues with date parsing.
      const [year, month, day] = isoDate.split('-').map(Number);
      const date = new Date(Date.UTC(year, month - 1, day));
      const dayOfWeek = date.getUTCDay(); // Sunday - 0, Monday - 1, etc.

      if (dayOfWeek === 1) { // Monday
        return "עקרונות";
      } else if (dayOfWeek === 3) { // Wednesday
        return "ארכיטקטורה";
      }
      return "";
    }

    function displayLesson(isoDate, isInitialLoad = false) {
      if (!isoDate) {
        resultContainer.innerHTML = `<p class="error message-text">נא לבחור תאריך.</p>`;
        return;
      }

      const [year, month, day] = isoDate.split('-');
      const formattedDate = `${parseInt(day, 10)}/${parseInt(month, 10)}`;

      const lesson = dateMap[formattedDate];
      const subject = getSubjectForDate(isoDate);
      const dayName = new Date(year, month - 1, day).toLocaleDateString('he-IL', {weekday: 'long'});

      if (lesson && lesson.title) {
        resultContainer.innerHTML = `
                    <div class="lesson-card">
                        <h3>${lesson.title}</h3>
                        ${subject ? `<p><strong>נושא:</strong> ${subject}</p>` : ''}
                        <p><strong>תאריך:</strong> ${dayName}, ${lesson.date}</p>
                        <p><strong>פורמט:</strong> ${lesson.format}</p>
                    </div>
                `;
      } else {
        const message = isInitialLoad ? "אין שיעור להיום. נסו תאריך אחר." : "לא נמצא שיעור לתאריך זה.";
        resultContainer.innerHTML = `<p class="no-lesson message-text">${message}</p>`;
      }
    }

    async function initializeApp() {
      try {
        searchButton.disabled = true;
        const rawData = await (await fetch(FETCH_URL)).text();
        const blocks = parseSchedule(rawData);
        dateMap = buildDateMap(blocks);

        loader.style.display = 'none';
        content.style.display = 'block';
        searchButton.disabled = false;

        // --- Auto-search for today's date on load ---
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1; // getMonth() is zero-based
        const day = today.getDate();

        const monthPadded = month.toString().padStart(2, '0');
        const dayPadded = day.toString().padStart(2, '0');
        const todayISO = `${year}-${monthPadded}-${dayPadded}`;

        dateInput.value = todayISO;
        displayLesson(todayISO, true);

      } catch (error) {
        console.error("Failed to initialize app:", error);
        loader.innerHTML = `<p class="error message-text">טעינת הנתונים נכשלה. אנא רעננו את העמוד.</p>`;
      }
    }

    // --- Interaction Listeners ---

    searchButton.addEventListener('click', () => {
      displayLesson(dateInput.value, false);
    });

    // Trigger search immediately when a date is picked/changed
    dateInput.addEventListener('change', (e) => {
      displayLesson(e.target.value, false);
    });

    // Removed the aggressive 'click' listener that was breaking manual date entry

    // Initialize the app
    initializeApp();
  </script>
</body>

</html>
