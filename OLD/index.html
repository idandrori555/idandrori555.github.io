<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>פרויקטים</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gray-100 font-inter flex flex-col items-center min-h-screen py-8"
  >
    <h1
      class="text-4xl font-semibold text-gray-800 mb-6 p-1 text-center bg-gradient-to-r from-blue-500 to-purple-500 text-transparent bg-clip-text"
    >
      פרויקטים
    </h1>
    <ul class="project-list max-w-3xl w-full space-y-8">
      <li
        class="project-card bg-white rounded-xl shadow-md p-8 hover:shadow-lg transition-all duration-300"
      >
        <a
          href="/projects/moovit_bus_pass/"
          class="project-link text-2xl font-semibold hover:text-blue-700 transition-colors duration-200 block mb-2"
          >Moovit Bus Pass</a
        >
        <p class="text-gray-600 text-lg mb-2">
          אפליקציה סטטית פשוטה שיוצרת כרטיס נסיעה לשעה ולתאריך הנוכחיים.
        </p>
      </li>
      <li
        class="project-card bg-white rounded-xl shadow-md p-8 hover:shadow-lg transition-all duration-300"
      >
        <a
          href="/projects/magshi-date/"
          class="project-link text-2xl font-semibold hover:text-blue-700 transition-colors duration-200 block mb-2"
          >Magshi Date</a
        >
        <p class="text-gray-600 text-lg">
          אפליקציה נקייה ודוברת שתי שפות לבדיקת שיעורי מגשימים הקרובים לפי
          תאריך.
        </p>
      </li>
    </ul>
    <p class="text-gray-500 mt-12 text-lg text-center">
      פרויקטים נוספים בקרוב!
    </p>
  </body>
</html>
