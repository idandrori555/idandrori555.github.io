<!DOCTYPE html>
<html>

<body>
  <script>
    async function getLink(id) {
      const SHEET_ID = "12TfppUIDdIBmY9ZHySM0DPxkE2HGt8I2DpQuXyqolfA";
      const response = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`);

      try {
        const data = (await response.text()).replaceAll('"', "").split("\n");
        return data[id - 1];
      } catch (err) {
        console.error(err);
      }
    }

    const ID = parseInt(window.location.search.split("=")[1]);

    (async () => {
      window.location.href = await getLink(ID);
    })();
  </script>
</body>

</html>
