<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accutane Journey Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Assistant', sans-serif;
      background-color: #f8fafc;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .day-cell {
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .day-cell:hover {
      background-color: #e2e8f0;
    }

    .has-photos::after {
      content: '';
      position: absolute;
      bottom: 4px;
      width: 6px;
      height: 6px;
      background-color: #3b82f6;
      border-radius: 50%;
    }

    .current-day {
      border: 2px solid #3b82f6;
      font-weight: bold;
    }

    .selected-day {
      background-color: #3b82f6 !important;
      color: white;
    }

    .start-day {
      background-color: #dcfce7 !important;
      border: 2px solid #22c55e !important;
      color: #166534 !important;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #fff;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="pb-12 text-slate-800">

  <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
    <div class="max-w-md mx-auto flex justify-between items-center">
      <div>
        <h1 class="text-xl font-bold">המסע שלי</h1>
        <p id="journeyCounter" class="text-xs text-blue-600 font-semibold italic"></p>
      </div>
      <button onclick="openSettings()" class="text-slate-400 hover:text-slate-600 p-2">
        <i class="fas fa-cog"></i>
      </button>
    </div>
  </header>

  <main class="max-w-md mx-auto p-4 space-y-6">

    <section class="bg-white p-4 rounded-2xl shadow-sm">
      <div class="flex justify-between items-center mb-4">
        <button onclick="changeMonth(-1)" class="p-2 text-slate-400 hover:text-slate-600"><i
            class="fas fa-chevron-right"></i></button>
        <span id="calendarTitle" class="font-bold text-lg"></span>
        <button onclick="changeMonth(1)" class="p-2 text-slate-400 hover:text-slate-600"><i
            class="fas fa-chevron-left"></i></button>
      </div>
      <div class="calendar-grid mb-2">
        <div class="text-center text-xs text-slate-400 font-bold uppercase">א</div>
        <div class="text-center text-xs text-slate-400 font-bold uppercase">ב</div>
        <div class="text-center text-xs text-slate-400 font-bold uppercase">ג</div>
        <div class="text-center text-xs text-slate-400 font-bold uppercase">ד</div>
        <div class="text-center text-xs text-slate-400 font-bold uppercase">ה</div>
        <div class="text-center text-xs text-slate-400 font-bold uppercase">ו</div>
        <div class="text-center text-xs text-slate-400 font-bold uppercase">ש</div>
      </div>
      <div id="calendarDays" class="calendar-grid"></div>
    </section>

    <section id="entrySection" class="bg-white p-6 rounded-2xl shadow-sm space-y-4">
      <div class="flex justify-between items-center border-b pb-2">
        <div>
          <h2 id="selectedDateLabel" class="text-lg font-bold text-slate-800"></h2>
          <p id="dayInTreatment" class="text-xs text-slate-500"></p>
        </div>
        <button id="deleteDayBtn" onclick="deleteEntry()"
          class="text-red-400 hover:text-red-600 text-sm flex items-center gap-1 hidden">
          <i class="fas fa-trash-alt"></i>
          מחק יום
        </button>
      </div>

      <div class="grid grid-cols-2 gap-4 pt-2">
        <div class="space-y-2">
          <label
            class="block aspect-[3/4] bg-slate-50 rounded-xl border-2 border-dashed border-slate-200 cursor-pointer overflow-hidden relative group">
            <input type="file" id="input0" accept="image/*" class="hidden" onchange="handlePhotoUpload(event, 0)">
            <img id="preview0" class="w-full h-full object-cover hidden" onerror="this.classList.add('hidden')">
            <div id="placeholder0"
              class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 group-hover:text-slate-500">
              <i class="fas fa-camera text-2xl mb-1"></i>
              <span class="text-[10px] font-bold">צד ימין</span>
            </div>
          </label>
        </div>
        <div class="space-y-2">
          <label
            class="block aspect-[3/4] bg-slate-50 rounded-xl border-2 border-dashed border-slate-200 cursor-pointer overflow-hidden relative group">
            <input type="file" id="input1" accept="image/*" class="hidden" onchange="handlePhotoUpload(event, 1)">
            <img id="preview1" class="w-full h-full object-cover hidden" onerror="this.classList.add('hidden')">
            <div id="placeholder1"
              class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 group-hover:text-slate-500">
              <i class="fas fa-camera text-2xl mb-1"></i>
              <span class="text-[10px] font-bold">צד שמאל</span>
            </div>
          </label>
        </div>
      </div>

      <button id="saveBtn" onclick="saveEntry()"
        class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-100 active:scale-95 transition-transform flex items-center justify-center gap-2">
        <span id="btnText" class="flex items-center gap-2"><i class="fas fa-cloud-upload-alt"></i> שמור התקדמות</span>
        <span id="btnLoader" class="spinner hidden"></span>
      </button>
    </section>
  </main>

  <!-- Setup Modal -->
  <div id="setupModal"
    class="fixed inset-0 bg-slate-900/80 hidden z-[100] items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white w-full max-w-xs rounded-3xl p-8 shadow-2xl text-center space-y-6">
      <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto text-2xl">
        <i class="fas fa-key"></i>
      </div>
      <div>
        <h3 class="text-xl font-bold">ברוכים הבאים!</h3>
        <p class="text-sm text-slate-500 mt-2">נדרש מפתח API של ImgBB כדי לשמור תמונות.</p>
      </div>
      <div class="space-y-3">
        <input type="password" id="initialApiKeyInput" placeholder="הדבק כאן את המפתח"
          class="w-full p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 text-center">
        <a href="https://api.imgbb.com/" target="_blank"
          class="text-xs text-blue-600 hover:underline block font-semibold">לחצו כאן להוצאת מפתח חינם</a>
      </div>
      <button onclick="saveInitialKey()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">בואו
        נתחיל</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="fixed inset-0 bg-black/50 hidden z-50 items-center justify-center p-4">
    <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl space-y-4">
      <h3 class="text-lg font-bold">הגדרות</h3>
      <div class="space-y-2">
        <label class="text-sm text-slate-600 block">ImgBB API Key</label>
        <input type="password" id="apiKeyInput" class="w-full p-3 bg-slate-100 rounded-xl">
      </div>
      <div class="space-y-2 pt-2">
        <label class="text-sm text-slate-600 block">תאריך תחילת טיפול</label>
        <input type="date" id="startDateInput" class="w-full p-3 bg-slate-100 rounded-xl">
      </div>
      <div class="flex gap-2 pt-4">
        <button onclick="saveSettings()" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold">שמור</button>
        <button onclick="closeSettings()"
          class="flex-1 bg-slate-200 text-slate-600 py-2 rounded-xl font-bold">סגור</button>
      </div>
    </div>
  </div>

  <script>
    const BASE_IMG_URL = "https://i.ibb.co/";
    let currentViewDate = new Date();
    let selectedDateKey = formatDateKey(new Date());
    let userData = JSON.parse(localStorage.getItem('accutane_tracker_data')) || {};
    let startDate = localStorage.getItem('accutane_start_date') || null;
    let imgbbKey = localStorage.getItem('imgbb_api_key') || '';

    function formatDateKey(date) {
      const d = new Date(date);
      return `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`;
    }

    function checkApiKey() {
      if (!imgbbKey) document.getElementById('setupModal').style.display = 'flex';
    }

    function saveInitialKey() {
      const val = document.getElementById('initialApiKeyInput').value.trim();
      if (val) {
        imgbbKey = val;
        localStorage.setItem('imgbb_api_key', val);
        document.getElementById('setupModal').style.display = 'none';
        showToast("נשמר!");
      }
    }

    function renderCalendar() {
      const calendarDays = document.getElementById('calendarDays');
      const calendarTitle = document.getElementById('calendarTitle');
      calendarDays.innerHTML = '';
      const year = currentViewDate.getFullYear();
      const month = currentViewDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      calendarTitle.innerText = new Intl.DateTimeFormat('he-IL', {month: 'long', year: 'numeric'}).format(currentViewDate);

      for (let i = 0; i < firstDay; i++) calendarDays.appendChild(document.createElement('div'));

      const today = formatDateKey(new Date());
      for (let d = 1; d <= daysInMonth; d++) {
        const dateObj = new Date(year, month, d);
        const dateKey = formatDateKey(dateObj);
        const cell = document.createElement('div');
        cell.className = 'day-cell text-sm text-slate-600';
        cell.innerText = d;
        if (dateKey === selectedDateKey) cell.classList.add('selected-day');
        if (dateKey === today) cell.classList.add('current-day');
        if (userData[dateKey]) cell.classList.add('has-photos');
        if (startDate && dateKey === formatDateKey(new Date(startDate))) cell.classList.add('start-day');
        cell.onclick = () => selectDate(dateKey, dateObj);
        calendarDays.appendChild(cell);
      }
      updateJourneyStatus();
    }

    function selectDate(key, dateObj) {
      selectedDateKey = key;
      const options = {day: 'numeric', month: 'long'};
      document.getElementById('selectedDateLabel').innerText = (formatDateKey(new Date()) === key ? 'היום, ' : '') + dateObj.toLocaleDateString('he-IL', options);
      if (startDate) {
        const diff = Math.floor((new Date(dateObj) - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;
        document.getElementById('dayInTreatment').innerText = diff > 0 ? `יום ${diff} לטיפול` : 'לפני הטיפול';
      }
      loadEntry(key);
      renderCalendar();
    }

    function updateJourneyStatus() {
      const counter = document.getElementById('journeyCounter');
      if (startDate) {
        const diff = Math.floor((new Date() - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;
        counter.innerText = diff > 0 ? `יום ${diff} למסע` : 'טרם התחיל';
      }
    }

    function openSettings() {
      document.getElementById('startDateInput').value = startDate;
      document.getElementById('apiKeyInput').value = imgbbKey;
      document.getElementById('settingsModal').style.display = 'flex';
    }

    function closeSettings() {
      document.getElementById('settingsModal').style.display = 'none';
    }

    function saveSettings() {
      startDate = document.getElementById('startDateInput').value;
      imgbbKey = document.getElementById('apiKeyInput').value;
      localStorage.setItem('accutane_start_date', startDate);
      localStorage.setItem('imgbb_api_key', imgbbKey);
      closeSettings();
      renderCalendar();
      showToast("נשמר");
    }

    function changeMonth(delta) {
      currentViewDate.setMonth(currentViewDate.getMonth() + delta);
      renderCalendar();
    }

    function handlePhotoUpload(event, index) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => updatePreview(index, e.target.result);
      reader.readAsDataURL(file);
    }

    function updatePreview(index, src) {
      const img = document.getElementById(`preview${index}`);
      const placeholder = document.getElementById(`placeholder${index}`);
      if (src) {
        img.src = src;
        img.classList.remove('hidden');
        placeholder.classList.add('hidden');
      } else {
        img.src = '';
        img.classList.add('hidden');
        placeholder.classList.remove('hidden');
      }
    }

    async function uploadToImgBB(base64Data) {
      const body = new FormData();
      body.append('image', base64Data.split(',')[1]);
      const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {method: 'POST', body});
      const result = await response.json();
      if (result.success && result.data && result.data.display_url) {
        // גוזרים את הקידומת כדי לשמור רק את הסוף
        return result.data.display_url.replace(BASE_IMG_URL, "");
      }
      throw new Error("שגיאת העלאה");
    }

    async function saveEntry() {
      if (!imgbbKey) return checkApiKey();
      const p0Src = document.getElementById('preview0').src;
      const p1Src = document.getElementById('preview1').src;
      if (!p0Src.startsWith('data') && !p1Src.startsWith('data')) return showToast("אין שינויים");

      setLoading(true);
      try {
        let finalP0 = userData[selectedDateKey]?.p0 || null;
        let finalP1 = userData[selectedDateKey]?.p1 || null;

        if (p0Src.startsWith('data')) finalP0 = await uploadToImgBB(p0Src);
        if (p1Src.startsWith('data')) finalP1 = await uploadToImgBB(p1Src);

        userData[selectedDateKey] = {p0: finalP0, p1: finalP1};
        localStorage.setItem('accutane_tracker_data', JSON.stringify(userData));
        renderCalendar();
        showToast("נשמר בהצלחה!");
      } catch (err) {
        showToast("שגיאה בהעלאה");
      } finally {
        setLoading(false);
      }
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('saveBtn');
      const text = document.getElementById('btnText');
      const loader = document.getElementById('btnLoader');
      btn.disabled = isLoading;
      isLoading ? text.classList.add('hidden') : text.classList.remove('hidden');
      isLoading ? loader.classList.remove('hidden') : loader.classList.add('hidden');
    }

    function deleteEntry() {
      if (userData[selectedDateKey]) {
        delete userData[selectedDateKey];
        localStorage.setItem('accutane_tracker_data', JSON.stringify(userData));
        renderCalendar();
        loadEntry(selectedDateKey);
        showToast("נמחק");
      }
    }

    function loadEntry(key) {
      const entry = userData[key];
      const delBtn = document.getElementById('deleteDayBtn');
      // מוסיפים את הקידומת בחזרה בזמן הטעינה
      updatePreview(0, entry?.p0 ? BASE_IMG_URL + entry.p0 : null);
      updatePreview(1, entry?.p1 ? BASE_IMG_URL + entry.p1 : null);
      entry ? delBtn.classList.remove('hidden') : delBtn.classList.add('hidden');
    }

    function showToast(msg) {
      const existing = document.querySelector('.toast-msg');
      if (existing) existing.remove();
      const toast = document.createElement('div');
      toast.className = 'toast-msg fixed bottom-20 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-2 rounded-full text-sm z-[150] shadow-xl';
      toast.innerText = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }

    window.onload = () => {
      renderCalendar();
      selectDate(selectedDateKey, new Date());
      checkApiKey();
    };
  </script>
</body>

</html>
