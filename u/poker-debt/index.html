<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Debt Settler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-field {
      transition: all 0.3s ease;
    }

    .input-field:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    @media (max-width: 640px) {
      .player-row {
        gap: 0.75rem;
      }
    }
  </style>
</head>

<body class="p-4 sm:p-6 lg:p-8">
  <div class="max-w-4xl mx-auto">
    <div class="glass-card rounded-2xl shadow-2xl p-6 sm:p-8 lg:p-10">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="text-5xl mb-3">üÉè</div>
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Poker Debt Settler</h1>
        <p class="text-gray-600 text-sm sm:text-base">Calculate who owes whom in minimal transactions</p>
      </div>

      <!-- Players Input Section -->
      <div id="players-input" class="space-y-3 mb-6">
        <!-- Player input fields will be added here by JavaScript -->
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-3 mb-6">
        <button id="add-player-btn"
          class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5">
          + Add Player
        </button>

        <button id="calculate-btn"
          class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5">
          Calculate Payments
        </button>
      </div>

      <!-- Results Section -->
      <div id="results" class="mt-8 p-6 bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl shadow-inner hidden">
        <h2 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mb-5 flex items-center justify-center gap-2">
          <span>üí∞</span>
          <span>Payment Summary</span>
        </h2>
        <ul id="transactions-list" class="space-y-3">
          <!-- Transaction results will be displayed here -->
        </ul>
        <div id="no-transactions-message" class="text-center text-gray-600 py-8 hidden">
          <div class="text-4xl mb-2">‚úÖ</div>
          <p class="text-lg font-medium">Everyone's square!</p>
          <p class="text-sm text-gray-500 mt-1">No payments needed.</p>
        </div>
      </div>

      <!-- Custom Alert Modal -->
      <div id="custom-alert-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 transform transition-all">
          <div class="text-center mb-4">
            <div class="text-4xl mb-3">‚ö†Ô∏è</div>
            <h3 id="alert-title" class="text-xl font-bold text-gray-800 mb-2">Error!</h3>
            <p id="alert-message" class="text-gray-600 text-sm"></p>
          </div>
          <button id="alert-ok-btn"
            class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to show custom alert modal
    function showAlert(title, message) {
      document.getElementById('alert-title').textContent = title;
      document.getElementById('alert-message').textContent = message;
      document.getElementById('custom-alert-modal').classList.remove('hidden');
    }

    // Event listener for the custom alert modal's OK button
    document.getElementById('alert-ok-btn').addEventListener('click', function () {
      document.getElementById('custom-alert-modal').classList.add('hidden');
    });

    let playerCount = 0;
    const playersInputDiv = document.getElementById('players-input');
    const addPlayerBtn = document.getElementById('add-player-btn');
    const calculateBtn = document.getElementById('calculate-btn');
    const resultsDiv = document.getElementById('results');
    const transactionsList = document.getElementById('transactions-list');
    const noTransactionsMessage = document.getElementById('no-transactions-message');

    /**
     * Adds a new player input row to the UI.
     */
    function addPlayerRow() {
      playerCount++;
      const playerDiv = document.createElement('div');
      playerDiv.classList.add('bg-white', 'p-4', 'rounded-xl', 'shadow-md', 'player-row', 'border', 'border-gray-200');
      playerDiv.setAttribute('data-player-id', playerCount);

      playerDiv.innerHTML = `
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 mb-3">
          <input type="text" placeholder="Player Name" 
            class="name-input input-field w-full p-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-medium">
          <input type="number" placeholder="Buy-in" 
            class="buyin-input input-field w-full p-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" min="0" step="0.01">
          <input type="number" placeholder="Cash Out" 
            class="final-input input-field w-full p-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" min="0" step="0.01">
        </div>
        <button class="remove-player-btn bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg shadow-sm transition-all duration-300 w-full sm:w-auto text-sm font-medium flex items-center justify-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m14 0H5m4 0V3a1 1 0 011-1h4a1 1 0 011 1v4m-6 0h6"></path>
          </svg>
          <span>Remove</span>
        </button>
      `;
      playersInputDiv.appendChild(playerDiv);

      // Add event listener to the new remove button
      playerDiv.querySelector('.remove-player-btn').addEventListener('click', function () {
        playerDiv.remove();
        if (playersInputDiv.children.length === 0) {
          addPlayerRow(); // Ensure at least one player input is always present
        }
      });
    }

    // Initial player row
    addPlayerRow();

    addPlayerBtn.addEventListener('click', addPlayerRow);

    calculateBtn.addEventListener('click', function () {
      transactionsList.innerHTML = ''; // Clear previous results
      resultsDiv.classList.add('hidden');
      noTransactionsMessage.classList.add('hidden');

      const players = [];
      let isValid = true;

      document.querySelectorAll('.player-row').forEach(row => {
        const nameInput = row.querySelector('.name-input');
        const buyinInput = row.querySelector('.buyin-input');
        const finalInput = row.querySelector('.final-input');

        const name = nameInput.value.trim();
        const buyIn = parseFloat(buyinInput.value);
        const finalAmount = parseFloat(finalInput.value);

        if (!name || isNaN(buyIn) || isNaN(finalAmount) || buyIn < 0 || finalAmount < 0) {
          showAlert('Input Error', 'Please fill in all player details with valid positive numbers for buy-in and final amounts.');
          isValid = false;
          return;
        }

        players.push({name, buyIn, finalAmount, net: finalAmount - buyIn});
      });

      if (!isValid) {
        return;
      }

      if (players.length < 2) {
        showAlert('Input Error', 'Please add at least two players to calculate payments.');
        return;
      }

      // Group players into losers and winners
      const losers = players.filter(p => p.net < 0).map(p => ({...p, remainingDebt: Math.abs(p.net)}));
      const winners = players.filter(p => p.net > 0).map(p => ({...p, remainingCredit: p.net}));

      // Sort losers by largest debt first, winners by largest credit first
      losers.sort((a, b) => b.remainingDebt - a.remainingDebt);
      winners.sort((a, b) => b.remainingCredit - a.remainingCredit);

      const transactions = [];

      let lIndex = 0;
      let wIndex = 0;

      // Simplify payments (minimal transactions)
      while (lIndex < losers.length && wIndex < winners.length) {
        const currentLoser = losers[lIndex];
        const currentWinner = winners[wIndex];

        const paymentAmount = Math.min(currentLoser.remainingDebt, currentWinner.remainingCredit);

        if (paymentAmount > 0) {
          transactions.push({
            payer: currentLoser.name,
            payee: currentWinner.name,
            amount: paymentAmount
          });

          currentLoser.remainingDebt -= paymentAmount;
          currentWinner.remainingCredit -= paymentAmount;
        }

        if (currentLoser.remainingDebt === 0) {
          lIndex++;
        }
        if (currentWinner.remainingCredit === 0) {
          wIndex++;
        }
      }

      if (transactions.length > 0) {
        transactions.forEach(t => {
          const listItem = document.createElement('li');
          listItem.classList.add('bg-white', 'p-4', 'rounded-xl', 'shadow-md', 'border', 'border-gray-200', 'hover:shadow-lg', 'transition-shadow', 'duration-300');
          listItem.innerHTML = `
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
              <span class="text-base sm:text-lg text-gray-700 font-medium">
                ${t.payer} <span class="text-blue-500 font-bold mx-1">‚Üí</span> ${t.payee}
              </span>
              <span class="text-xl sm:text-2xl font-bold text-green-600">$${t.amount.toFixed(2)}</span>
            </div>
          `;
          transactionsList.appendChild(listItem);
        });
        resultsDiv.classList.remove('hidden');
      } else {
        noTransactionsMessage.classList.remove('hidden');
        resultsDiv.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
