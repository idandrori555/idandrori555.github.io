<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>קונכיית השגב</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-green-50 text-gray-800 font-sans">
    <div class="relative min-h-screen flex items-center justify-center px-4">
      <!-- Main Card -->
      <div
        class="relative z-10 w-full max-w-xl bg-white/90 border-2 border-green-200 rounded-3xl shadow-xl p-6 sm:p-10 flex flex-col items-center space-y-8"
      >
        <h1
          class="text-4xl sm:text-5xl font-extrabold text-green-800 text-center tracking-wide"
        >
          🃏 קונכיית השגב
        </h1>

        <button
          id="askButton"
          class="w-full relative rounded-2xl overflow-hidden shadow-lg transform transition active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          <div
            id="askButtonGradient"
            class="ask-button-gradient-enabled w-full py-4 px-6 rounded-2xl flex justify-center items-center transition-colors"
          >
            <span
              id="buttonText"
              class="text-white font-bold text-xl text-center"
            >
              שאל את הקונכייה!
            </span>
          </div>
        </button>

        <div
          id="answerDisplay"
          hidden
          class="w-full opacity-0 translate-y-5 transition duration-300"
        >
          <div
            class="bg-green-100 border-2 border-green-500 rounded-2xl p-6 flex flex-col items-center shadow-md"
          >
            <p class="text-lg font-semibold text-gray-700 mb-2 text-center">
              התשובה:
            </p>
            <p
              id="currentAnswer"
              class="text-3xl font-extrabold text-green-800 text-center"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <script defer src="./out/main.js"></script>
  </body>
</html>
